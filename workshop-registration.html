<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5.0,user-scalable=yes">
  <meta name="description" content="Register for workshops at Infinitus - SRM's premier tech fest. Feb 25-28, 2026.">
  <meta name="supabase-url" content="%VITE_SUPABASE_URL%">
  <meta name="supabase-anon-key" content="%VITE_SUPABASE_ANON_KEY%">
  <title>Workshop Registration — Infinitus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #22d3ee;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --neon-teal: #22d3ee;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', system-ui, -apple-system, sans-serif !important;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      letter-spacing: 0.5px;
      padding: 100px 24px 60px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(34, 211, 238, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--text-accent);
      text-decoration: none;
      font-size: 0.9rem;
      margin-bottom: 24px;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: translateX(-4px);
    }

    .back-btn svg {
      width: 16px;
      height: 16px;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      font-weight: 900;
      background: linear-gradient(to bottom, #fff, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      color: rgba(234, 232, 255, 0.7);
      margin-bottom: 32px;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-accent);
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Orbitron', system-ui, -apple-system, sans-serif !important;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--text-accent);
      background: rgba(34, 211, 238, 0.05);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .workshop-select {
      margin-bottom: 32px;
    }

    .workshop-select select {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 16px 18px;
    }

    .info-box {
      background: rgba(34, 211, 238, 0.05);
      border: 1px solid rgba(34, 211, 238, 0.2);
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 24px;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .info-box strong {
      color: var(--text-accent);
    }

    .btn-submit {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--text-accent), #38bdf8);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(34, 211, 238, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(34, 211, 238, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 16px 20px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .message.success {
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.3);
      color: #22d3ee;
    }

    .message.error {
      background: rgba(255, 60, 172, 0.1);
      border: 1px solid rgba(255, 60, 172, 0.3);
      color: #ff3cac;
    }

    @media (max-width: 640px) {
      body {
        padding: 80px 16px 40px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="/workshop.html" class="back-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Workshops
    </a>

    <h1>Learn & Build</h1>
    <p class="subtitle">Register for hands-on workshops and skill-building sessions</p>

    <div class="info-box">
      <strong>Note:</strong> Workshops have limited seats. Register early to secure your spot. All workshops include hands-on practice, certificates, and refreshments.
    </div>

    <form id="registration-form">
      <div class="form-group workshop-select">
        <label for="workshop">Select Workshop *</label>
        <select id="workshop" name="workshop" required>
          <option value="">Choose a workshop...</option>
          <option value="web-dev">Web Development Bootcamp</option>
          <option value="ai-ml">AI & Machine Learning</option>
          <option value="blockchain">Blockchain Fundamentals</option>
          <option value="cybersecurity">Cybersecurity Essentials</option>
          <option value="cloud">Cloud Computing</option>
          <option value="mobile">Mobile App Development</option>
          <option value="iot">IoT & Embedded Systems</option>
          <option value="data-science">Data Science & Analytics</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required placeholder="+91 98765 43210">
      </div>

      <div class="form-group">
        <label for="college">College/University *</label>
        <input type="text" id="college" name="college" required placeholder="Your college name">
      </div>

      <div class="form-group">
        <label for="year">Year of Study</label>
        <select id="year" name="year">
          <option value="">Select year...</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
          <option value="pg">Post Graduate</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Prior Experience Level *</label>
        <select id="experience" name="experience" required>
          <option value="">Select your level...</option>
          <option value="beginner">Beginner - New to this topic</option>
          <option value="intermediate">Intermediate - Some experience</option>
          <option value="advanced">Advanced - Extensive experience</option>
        </select>
      </div>

      <div class="form-group">
        <label for="expectations">What do you hope to learn?</label>
        <textarea id="expectations" name="expectations" placeholder="Tell us about your learning goals and expectations from this workshop..."></textarea>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" placeholder="Laptop availability, dietary restrictions, special requirements..."></textarea>
      </div>

      <button type="submit" class="btn-submit">Register Now</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const form = document.getElementById('registration-form');
    const messageDiv = document.getElementById('message');
    const submitBtn = form.querySelector('.btn-submit');

    // Initialize Supabase
    const supabaseUrl = document.querySelector('meta[name="supabase-url"]')?.content || '';
    const supabaseKey = document.querySelector('meta[name="supabase-anon-key"]')?.content || '';
    let supabase = null;

    if (supabaseUrl && supabaseKey && !supabaseUrl.includes('%')) {
      supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.textContent = 'SUBMITTING...';
      messageDiv.innerHTML = '';

      const formData = {
        workshop: document.getElementById('workshop').value,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        college: document.getElementById('college').value,
        year: document.getElementById('year').value,
        experience: document.getElementById('experience').value,
        expectations: document.getElementById('expectations').value,
        notes: document.getElementById('notes').value,
        registration_type: 'workshop',
        registered_at: new Date().toISOString()
      };

      try {
        if (supabase) {
          const { data, error} = await supabase
            .from('workshop_registrations')
            .insert([formData]);

          if (error) throw error;

          messageDiv.innerHTML = `
            <div class="message success">
              ✓ Registration successful! Check your email for workshop details and confirmation.
            </div>
          `;
          form.reset();
        } else {
          // Fallback for demo
          console.log('Registration data:', formData);
          messageDiv.innerHTML = `
            <div class="message success">
              ✓ Registration successful! (Demo mode - no database connected)
            </div>
          `;
          form.reset();
        }
      } catch (error) {
        console.error('Registration error:', error);
        messageDiv.innerHTML = `
          <div class="message error">
            ✗ Registration failed: ${error.message}. Please try again.
          </div>
        `;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'REGISTER NOW';
      }
    });
  </script>
</body>

</html>
