<head>
  <meta charset="utf-8">

  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 100%;
      padding: 0 20px;
      pointer-events: none
    }

    .top-glass-tab {
      pointer-events: auto;
      /* transparent container so only individual tab buttons show */
      background: transparent;
      backdrop-filter: none;
      border: none;
      color: var(--text-primary);
      padding: 0;
      border-radius: 0;
      font-size: .95rem;
      font-weight: 600;
      display: flex;
      gap: 10px;
      max-width: 980px;
      width: min(980px, 96%);
      align-items: center;
      justify-content: center;
      margin: 0 auto
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      pointer-events: auto;
    }

    .top-glass-tab .tab-btn {
      text-decoration: none !important;
      -webkit-text-decoration: none !important;
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.06);
      transform: translateY(-2px)
    }

    .top-glass-tab .tab-btn.active {
      background: linear-gradient(90deg, rgba(56, 189, 248, 0.12), rgba(168, 85, 247, 0.08));
      box-shadow: 0 6px 24px rgba(56, 189, 248, 0.06);
      color: var(--text-accent);
      transform: translateY(-2px) scale(1.02)
    }

    .social-bar {
      position: fixed;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
      align-items: flex-end;
    }

    .social-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .social-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
      background: rgba(56, 189, 248, 0.06);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
      display: block;
      shape-rendering: geometricPrecision;
    }

    .left-controls {
      /* vertically center on left side */
      position: fixed;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      z-index: 10001;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
      background: rgba(56, 189, 248, 0.06);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px
    }

    /* Slanted Sign In Button */
    .top-right-controls {
      position: fixed;
      top: 16px;
      right: 18px;
      z-index: 10001;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .signin-btn {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 32px;
      font-weight: 900;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 15px;
      cursor: pointer;
      clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .signin-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.06) skew(-2deg);
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
      border-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 880px) {
      .top-right-controls {
        top: 10px;
        right: 10px;
      }

      .signin-btn {
        padding: 8px 24px;
        font-size: 13px;
      }
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      min-height: 100vh
    }

    .card {
      max-width: 980px;
      background: transparent;
      text-align: center;
      padding: 32px;
      border-radius: 12px
    }

    .card h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 12px
    }

    .card p {
      color: var(--text-primary);
      opacity: .9
    }

    .btn-back {
      display: inline-block;
      margin-top: 18px;
      color: var(--text-accent);
      text-decoration: underline
    }

    .move-home {
      /* removed - homepage reachable via left-controls */
    }

    @media (max-width: 640px) {
      .left-controls {
        display: none !important;
      }

      .social-bar {
        right: 12px;
        top: auto;
        bottom: 12px;
        transform: none;
        flex-direction: row;
        gap: 8px;
        align-items: center;
      }

      .social-btn,
      .icon-btn {
        width: 36px;
        height: 36px;
      }

      .move-home {
        display: none !important;
      }
    }
  </style>
</head>

      </div>

  <script>
    (function setActiveNav() {
      const items = document.querySelectorAll('.top-glass-tab .tab-btn');
      const path = location.pathname.replace(/\/+/g, '/');
      items.forEach(a => {
        try {
          const hrefPath = new URL(a.href).pathname.replace(/\/+/g, '/');
          if (hrefPath === path) a.classList.add('active');
        } catch (e) { }
      });
    })();

    const stalls = [
      { title: 'Tech Gadgets', image: 'https://picsum.photos/seed/gadget/800/600' },
      { title: 'Food Street', image: 'https://picsum.photos/seed/food/800/600' },
      { title: 'Art & Craft', image: 'https://picsum.photos/seed/art/800/600' },
      { title: 'Gaming Zone', image: 'https://picsum.photos/seed/gamestall/800/600' }
    ];

    const grid = document.getElementById('stalls-grid');
    stalls.forEach((stall, i) => {
      const cont = document.createElement('div');
      cont.className = 'card-3d-container';
      cont.style.perspective = '1200px';
      cont.innerHTML = `
        <div class="card-3d" tabindex="0" style="--z-img:100px; --z-title:50px; --z-desc:30px">
          <div class="card-face card-media" style="background-image:url('${stall.image}')"></div>
          <div class="card-face card-body">
            <div class="card-title">${stall.title}</div>
            <div class="card-desc">Check out the ${stall.title} stall at Infinitus.</div>
            <div class="card-actions"><a class="card-link" href="#">Explore</a></div>
          </div>
        </div>
      `;
      grid.appendChild(cont);
    });

    document.addEventListener('mousemove', e => {
      document.querySelectorAll('.card-3d').forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = (e.clientX - rect.left) / rect.width - 0.5;
        const y = (e.clientY - rect.top) / rect.height - 0.5;
        card.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg) translateZ(0)`;
      });
    });
    document.addEventListener('mouseleave', () => { document.querySelectorAll('.card-3d').forEach(c => c.style.transform = 'none') });
  </script>
