<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Event — Infinitus</title>
  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --top-offset: 120px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif !important;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Cyber-mesh Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      z-index: -1;
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 100%;
      padding: 0 20px;
      pointer-events: none;
    }

    .top-glass-tab {
      pointer-events: auto;
      background: transparent;
      display: flex;
      gap: 12px;
      max-width: 1000px;
      width: min(1000px, 96%);
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.9rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-glass-tab .tab-btn svg {
      width: 18px;
      height: 18px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .top-glass-tab .tab-btn:hover svg {
      opacity: 1;
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    .top-glass-tab .tab-btn.active {
      background: rgba(56, 189, 248, 0.15);
      color: var(--text-accent);
      border: 1px solid rgba(56, 189, 248, 0.3);
    }

    /* Content Layout */
    .content-wrapper {
      max-width: 1240px;
      margin: var(--top-offset) auto 80px;
      padding: 0 32px;
    }

    .header-box {
      text-align: center;
      margin-bottom: 60px;
    }

    .header-box h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      background: linear-gradient(to bottom, #fff, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .header-box p {
      font-size: 1.1rem;
      opacity: 0.7;
      max-width: 600px;
      margin: 0 auto;
      letter-spacing: 1px;
    }

    /* Grid Layout */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    .card-3d-container {
      height: 400px;
      perspective: 1500px;
      cursor: pointer;
    }

    .card-3d {
      height: 100%;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
      background: rgba(234, 232, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
    }

    .card-3d:hover {
      border-color: rgba(56, 189, 248, 0.4);
      box-shadow: 0 25px 60px rgba(56, 189, 248, 0.2);
    }

    .card-media {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      transform: translateZ(20px);
      filter: brightness(0.85);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .card-3d:hover .card-media {
      filter: brightness(0.5) scale(1.05);
    }

    .card-body {
      position: absolute;
      inset: 0;
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: linear-gradient(0deg, rgba(11, 10, 26, 0.95) 0%, transparent 60%);
      transform: translateZ(60px);
    }

    .card-title {
      font-weight: 800;
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-desc {
      font-size: 0.95rem;
      color: rgba(234, 232, 255, 0.8);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .card-actions {
      display: flex;
      align-items: center;
    }

    .card-link {
      color: var(--text-accent);
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-link svg {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .card-3d:hover .card-link svg {
      transform: translateX(5px);
    }

    /* Sub-header between navbar and cards */
    .sub-header {
      max-width: 900px;
      margin: 8px auto 36px;
      padding: 14px 20px;
      background: linear-gradient(90deg, rgba(56, 189, 248, 0.03), rgba(168, 85, 247, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      text-align: center;
      color: rgba(234, 232, 255, 0.9);
      font-size: 0.98rem;
      letter-spacing: 0.4px;
    }

    @media (max-width: 640px) {
      .header-box h1 {
        font-size: 2rem;
      }

      .content-wrapper {
        margin-top: 100px;
        padding: 0 18px;
      }

      .events-grid {
        gap: 18px;
      }

      .card-media {
        height: 140px;
      }
    }
  </style>
</head>

<body>
  <div class="top-tab-container">
    <div class="top-glass-tab">
      <a class="tab-btn" href="/">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        Home
      </a>
      <a class="tab-btn active" href="/event">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Events
      </a>
      <a class="tab-btn" href="/competition">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
          </polygon>
        </svg>
        Competitions
      </a>
      <a class="tab-btn" href="/workshop">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path
            d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
          </path>
        </svg>
        Workshops
      </a>
      <a class="tab-btn" href="/stalls">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z" />
          <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9" />
          <path d="M12 3v6" />
        </svg>
        Stalls
      </a>
      <a class="tab-btn" href="/about">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
        </svg>
        About
      </a>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="header-box">
      <h1>Experience</h1>
      <p>Immerse yourself in the flagship experiences of Infinitus 2026.</p>
    </div>
    <div id="react-root"></div>
  </div>

  <!-- Auth nav injected dynamically by auth-nav.js -->

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-nav.js"></script>

  <script>
    (function () {
      const events = [
        { title: 'Car Rally', imageSeed: 'carrally' },
        {
          title: 'Music Night',
          imageSeed: 'music',
          details: `
            <p>Music Night is an open-air celebration of sound, rhythm, and collective energy. Featuring live bands, independent artists, and campus performers, the night flows across genres—from acoustic melodies and indie rock to high-energy crowd anthems.</p>
            <p>With professional-grade sound systems, immersive lighting, and a massive audience, Music Night transforms the campus into a vibrant concert arena.</p>
          `
        },
        { title: 'Dj Campfire', imageSeed: 'campfire' },
        {
          title: 'Game Night',
          imageSeed: 'gaming',
          details: `
            <p>Game Night turns competition into celebration. A dedicated gaming arena comes alive with intense esports battles, casual multiplayer matches, and interactive party games.</p>
          `
        },
        {
          title: 'Movie Night',
          imageSeed: 'movie',
          details: `
            <p>Movie Night is a laid-back cinematic retreat amidst the high-energy festivities. Featuring a carefully selected film, the campus transforms into an open-air theatre.</p>
          `
        },
        { title: 'Inauguration Ceremony', imageSeed: 'ceremony' },
        {
          title: 'Super Car Expo',
          imageSeed: 'supercar',
          details: `<p>The Super Car Expo brings global automotive excellence straight to campus. Featuring luxury, exotic, and high-performance vehicles.</p>`
        },
        {
          title: 'Dj Nights',
          imageSeed: 'dj',
          details: `<p>DJ Nights are the high-energy heartbeat of Infinitus 2026. Featuring professional DJs, massive sound systems, and synchronized laser visuals.</p>`
        },
        {
          title: 'Flash Mob',
          imageSeed: 'flashmob',
          details: `<p>The Flash Mob is Infinitus at its most spontaneous and electrifying. What begins as an ordinary moment suddenly transforms into a dance spectacle.</p>`
        }
      ];

      function openLightbox(imgUrl, title, details) {
        let lb = document.querySelector('.lightbox');
        if (!lb) {
          lb = document.createElement('div');
          lb.className = 'lightbox';
          lb.style.cssText = "position:fixed; inset:0; z-index:10002; background:rgba(11,10,26,0.98); display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(20px); opacity:0; transition:opacity 0.4s ease;";
          lb.innerHTML = `
            <div class="lb-inner" style="position:relative; width:min(1000px, 95%); background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.1); border-radius:32px; display:flex; flex-direction:column; max-height:90vh; overflow:hidden; box-shadow:0 30px 100px rgba(0,0,0,0.8);">
              <button class="lb-close" style="position:absolute; top:24px; right:24px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:white; width:44px; height:44px; border-radius:50%; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center; transition:all 0.3s ease;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              </button>
              <div class="lb-scroll" style="overflow-y:auto; padding:48px;">
                <div class="lb-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:48px; align-items:start;">
                  <div class="lb-image-panel">
                    <img class="lb-img" src="" style="width:100%; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,0.5);">
                  </div>
                  <div class="lb-info-panel">
                    <h2 class="lb-title" style="font-size:2.5rem; font-weight:900; color:var(--text-accent); margin-bottom:16px; text-transform:uppercase; letter-spacing:2px;"></h2>
                    <div class="lb-meta" style="display:flex; flex-direction:column; gap:12px; margin-bottom:24px;">
                      <div style="display:flex; align-items:center; gap:10px; color:rgba(234,232,255,0.7); font-size:0.9rem;">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <span>February 24-28, 2026</span>
                      </div>
                      <div style="display:flex; align-items:center; gap:10px; color:rgba(234,232,255,0.7); font-size:0.9rem;">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span>SRM University AP Campus</span>
                      </div>
                    </div>
                    <div class="lb-desc" style="line-height:1.7; color:rgba(234,232,255,0.9); font-size:1.1rem; margin-bottom:32px;"></div>
                    <button class="lb-reg" style="width:100%; padding:16px; background:linear-gradient(90deg, #38bdf8, #a855f7); border:none; border-radius:12px; color:white; font-weight:800; font-size:1.1rem; cursor:pointer; text-transform:uppercase; letter-spacing:1.5px; box-shadow:0 10px 25px rgba(56, 189, 248, 0.3); transition:all 0.3s ease;">Register Now</button>
                  </div>
                </div>
              </div>
            </div>
          `;
          document.body.appendChild(lb);
          lb.querySelector('.lb-close').onclick = () => {
            lb.style.opacity = '0';
            setTimeout(() => lb.style.display = 'none', 400);
          };
        }

        lb.querySelector('.lb-img').src = imgUrl;
        lb.querySelector('.lb-title').textContent = title;
        lb.querySelector('.lb-desc').innerHTML = details || `<p>Experience the magic of ${title} at Infinitus 2026. Join thousands of visionaries in a journey of innovation and synergy.</p>`;
        lb.querySelector('.lb-reg').onclick = () => {
          if (window.openRegistration) window.openRegistration(title);
          else alert('Registration for ' + title);
        };

        lb.style.display = 'flex';
        setTimeout(() => lb.style.opacity = '1', 50);

        // Media query for lightbox
        if (window.innerWidth < 768) {
          lb.querySelector('.lb-grid').style.gridTemplateColumns = '1fr';
          lb.querySelector('.lb-title').style.fontSize = '1.8rem';
          lb.querySelector('.lb-inner').style.borderRadius = '0';
          lb.querySelector('.lb-inner').style.height = '100%';
          lb.querySelector('.lb-inner').style.width = '100%';
          lb.querySelector('.lb-inner').style.maxHeight = '100%';
        }
      }

      function renderEvents() {
        const root = document.getElementById('react-root');
        if (!root) return;

        const grid = document.createElement('div');
        grid.className = 'events-grid';

        events.forEach((ev, i) => {
          const seed = ev.imageSeed || i;
          const imgUrl = `https://picsum.photos/seed/${seed}/800/600`;

          const cont = document.createElement('div');
          cont.className = 'card-3d-container';

          cont.innerHTML = `
            <div class="card-3d" tabindex="0">
              <div class="card-media" style="background-image:url('${imgUrl}')"></div>
              <div class="card-body">
                <div class="card-title">${ev.title}</div>
                <div class="card-desc">Experience the future of innovation at Infinitus 2026.</div>
                <div class="card-actions">
                  <span class="card-link">
                    Explore 
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          `;

          cont.addEventListener('click', () => {
            const large = `https://picsum.photos/seed/${seed}/1200/800`;
            openLightbox(large, ev.title, ev.details);
          });

          grid.appendChild(cont);
        });

        root.appendChild(grid);
      }

      // Render
      renderEvents();

      // Tilt Effect
      document.addEventListener('mousemove', e => {
        document.querySelectorAll('.card-3d').forEach(card => {
          const rect = card.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width - 0.5;
          const y = (e.clientY - rect.top) / rect.height - 0.5;
          card.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg)`;
        });
      });
    })();
  </script>
</body>

</html>
