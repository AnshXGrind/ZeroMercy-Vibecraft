      height: 100vh;

      height: 100dvh;

      min-height: -webkit-fill-available;
      /* Fallback for older Safari */

      background: var(--bg-primary);

    /* Ensure iOS Safari full height */

        min-height: -webkit-fill-available;
      }

    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
      /* boost video intensity for more vivid background */

    (function initCountdown() {
      const targetDate = new Date("February 25, 2026 00:00:00").getTime();

      const update = () => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff < 0) {
          const container = document.getElementById("countdown");
          if (container) container.innerHTML = "<div class='countdown-val'>LIVE NOW</div>";
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        const elD = document.getElementById("d");
        const elH = document.getElementById("h");
        const elM = document.getElementById("m");
        const elS = document.getElementById("s");

        if (elD) elD.innerText = d < 10 ? "0" + d : d;
        if (elH) elH.innerText = h < 10 ? "0" + h : h;
        if (elM) elM.innerText = m < 10 ? "0" + m : m;
        if (elS) elS.innerText = s < 10 ? "0" + s : s;
      };

      setInterval(update, 1000);
      update();
    })();


    // Enhanced video playback with aggressive autoplay
    const video = document.getElementById('bgVideo');

    if (!video) {
      console.error('âŒ Video element not found!');
    } else {
      console.log('âœ… Video element found');
      console.log('ðŸ“ Video src:', video.querySelector('source')?.src);

      // Set video properties
      video.muted = true;
      video.playsInline = true;
      video.autoplay = true;
      video.loop = true;

      // Force load
      video.load();

      // Log video events
      video.addEventListener('loadstart', () => console.log('ðŸ“¹ Video loading...'));
      video.addEventListener('loadedmetadata', () => console.log('âœ… Metadata loaded'));
      video.addEventListener('loadeddata', () => console.log('âœ… Data loaded'));
      video.addEventListener('canplay', () => console.log('âœ… Can play'));
      video.addEventListener('playing', () => console.log('â–¶ï¸ Playing'));
      video.addEventListener('error', (e) => {
        console.error('âŒ Video error:', video.error?.code, video.error?.message);
        console.error('Failed source:', video.currentSrc);
      });

      function forcePlay() {
        if (video.readyState >= 2) {
          video.play().then(() => {
            console.log('âœ… Video started');
          }).catch((err) => {
            console.warn('âš ï¸ Autoplay blocked, retrying...', err.message);
            // Retry after user interaction
            document.addEventListener('click', () => video.play(), { once: true });
            document.addEventListener('touchstart', () => video.play(), { once: true });
          });
        }
      }

      // Multiple trigger points
      video.addEventListener('loadedmetadata', forcePlay);
      video.addEventListener('loadeddata', forcePlay);
      video.addEventListener('canplay', forcePlay);

      // Immediate attempt
      setTimeout(forcePlay, 100);
      setTimeout(forcePlay, 500);

      // Resume on visibility change
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && video.paused) forcePlay();
      });

      // Resume on user interaction (for autoplay policy)
      ['click', 'touchstart', 'keydown'].forEach(evt => {
        document.addEventListener(evt, ensurePlay, { once: true });
      });

      // Force initial play attempt
      setTimeout(ensurePlay, 100);
    }

    // Register service worker (for PWA/offline support)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('ServiceWorker registered', reg);
          reg.onupdatefound = () => {
            const installing = reg.installing;
            installing?.addEventListener('statechange', () => {
              if (installing.state === 'installed') {
                console.log('New content installed.');
              }
            });
          };
        }).catch(err => console.warn('SW registration failed:', err));
      });
    }
  </script>
