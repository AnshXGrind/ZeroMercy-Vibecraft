  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* removed - homepage link handled via left-controls */
    .top-glass-tab {
      pointer-events: auto;
      /* make the container transparent so only individual tab buttons show */
      background: transparent;
      -webkit-backdrop-filter: none;
      backdrop-filter: none;
      border: none;
      color: var(--text-primary);
      padding: 0;
      border-radius: 0;
      font-size: .95rem;
      font-weight: 600;
      display: flex;
      gap: 10px;
      max-width: 980px;
      width: min(980px, 96%);
      align-items: center;
      justify-content: center;
      margin: 0 auto
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      -webkit-text-decoration: none !important;
      text-decoration: none !important;
      text-underline-offset: 0;
      pointer-events: auto;
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.06);
      transform: translateY(-2px)
    }

    .top-glass-tab .tab-btn.active {
      background: linear-gradient(90deg, rgba(56, 189, 248, 0.12), rgba(168, 85, 247, 0.08));
      box-shadow: 0 6px 24px rgba(56, 189, 248, 0.06);
      color: var(--text-accent);
      transform: translateY(-2px) scale(1.02)
    }

    .social-bar {
      position: fixed;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
      align-items: flex-end;
    }

    .social-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .social-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
      background: rgba(56, 189, 248, 0.06);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
      display: block;
      shape-rendering: geometricPrecision;
    }

    /* Slanted Sign In Button */
    .top-right-controls {
      position: fixed;
      top: 16px;
      right: 18px;
      z-index: 10001;
      display: flex;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
    }

    .signin-btn {
      background: rgba(255, 255, 255, 0.05);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 10px 32px;
      font-weight: 900;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-size: 15px;
      cursor: pointer;
      clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .signin-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.06) skew(-2deg);
      filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
      border-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 880px) {
      .top-right-controls {
        top: 10px;
        right: 10px;
      }

      .signin-btn {
        padding: 8px 24px;
        font-size: 13px;
      }
    }

    /* Left icon controls (home/about) */
    .left-controls {
      /* vertically center on left side */
      position: fixed;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      z-index: 10001;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      pointer-events: auto;
      cursor: pointer;
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
      background: rgba(56, 189, 248, 0.06);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      min-height: 100vh
    }

    .card {
      max-width: 980px;
      background: transparent;
      text-align: center;
      padding: 32px;
      border-radius: 12px
    }

    .card h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 12px
    }

    .card p {
      color: var(--text-primary);
      opacity: .9
    }

    .btn-back {
      display: inline-block;
      margin-top: 18px;
      color: var(--text-accent);
      text-decoration: underline
    }

    /* top offset CSS variable (used by JS) */
    :root {
      --top-offset: 96px
    }

    #react-root {
      padding-top: var(--top-offset);
      transition: padding-top .12s ease
    }

    @media (max-width: 880px) {
      :root {
        --top-offset: 72px
      }
    }

    @media (max-width: 640px) {
      .left-controls {
        display: none !important;
      }

      .social-bar {
        right: 12px;
        top: auto;
        bottom: 12px;
        transform: none;
        flex-direction: row;
        gap: 8px;
        align-items: center;
      }

      .social-btn,
      .icon-btn {
        width: 36px;
        height: 36px;
      }

      .move-home {
        display: none !important;
      }
    }
  </style>

  <!-- small inline script: active nav only -->
  <script>
    (function setActiveNav() {
      const items = document.querySelectorAll('.top-glass-tab .tab-btn');
      const path = location.pathname.replace(/\/+/g, '/');
      items.forEach(a => {
        try {
          const hrefPath = new URL(a.href).pathname.replace(/\/+/g, '/');
          if (hrefPath === path) a.classList.add('active');
        } catch (e) { }
      });
    })();
  </script>

  <script>
    // Compute top offset from the fixed tab bar and set CSS variable --top-offset
    (function computeTopOffset() {
      const set = (v) => document.documentElement.style.setProperty('--top-offset', v + 'px')
      function update() {
        const tab = document.querySelector('.top-glass-tab')
        if (!tab) { set(96); return }
        const rect = tab.getBoundingClientRect()
        // place content slightly below tab (8px gap)
        const offset = Math.max(56, Math.ceil(rect.bottom + 8))
        set(offset)
        const root = document.getElementById('react-root')
        if (root) root.style.paddingTop = `var(--top-offset)`
      }

      // run on load
      window.addEventListener('load', update)
      // run on resize
      window.addEventListener('resize', update)
      // small MutationObserver to detect layout changes that affect tab height
      const obsTarget = document.querySelector('.top-tab-container')
      if (obsTarget) {
        const mo = new MutationObserver(() => update())
        mo.observe(obsTarget, { childList: true, subtree: true, attributes: true })
      }

      // initial call
      update()
    })()
  </script>

                <strong style="color:var(--text-accent)">Experience Includes</strong>

                  <li>Exotic & luxury car displays</li>
                  <li>Close-up viewing access</li>
                  <li>Auto-tech insights and showcases</li>
                  <li>Dedicated photo & media zones</li>
                </ul>
              </div>
            `
          },
          {
            title: 'Dj Nights',
            imageSeed: 'dj',
            details: `
              <p>DJ Nights are the high-energy heartbeat of Infinitus 2026. Featuring professional DJs, massive sound systems, and synchronized laser visuals, the campus transforms into a full-scale music festival zone.</p>
              <p>With bass drops, strobe lights, and nonstop movement, these nights are built for pure release and celebration. It’s where the crowd moves as one and the fest hits its peak.</p>
              <div style="margin-top:16px;">
                <strong style="color:var(--text-accent)">Experience Includes</strong>
                <ul style="margin-top:8px; padding-left:20px; color:rgba(234,232,255,0.8)">
                  <li>Professional DJ performances</li>
                  <li>Laser lights & LED visuals</li>
                  <li>Festival-scale audio systems</li>
                  <li>Massive dance floor energy</li>
                </ul>
              </div>
            `
          },
          {
            title: 'Flash Mob',
            imageSeed: 'flashmob',
            details: `
              <p>The Flash Mob is Infinitus at its most spontaneous and electrifying. What begins as an ordinary moment on campus suddenly transforms into a high-energy dance spectacle as performers emerge from the crowd, moving in perfect synchronization.</p>
              <p>Designed to surprise, engage, and energize, the Flash Mob blurs the line between performers and audience. Set in high-footfall areas of the campus, it captures attention instantly—drawing crowds, igniting cheers, and creating viral-worthy moments.</p>
              <p>More than just a performance, the Flash Mob acts as a live teaser for the fest—building hype, spreading excitement, and turning everyday spaces into stages.</p>
              <div style="margin-top:16px;">
                <strong style="color:var(--text-accent)">Experience Includes</strong>
                <ul style="margin-top:8px; padding-left:20px; color:rgba(234,232,255,0.8)">
                  <li>Surprise, choreographed dance performance</li>
                  <li>Multiple campus locations</li>
                  <li>High crowd interaction & participation</li>
                  <li>Reel-ready, social-media-friendly moments</li>
                </ul>
              </div>
            `
          }
        ];

        function renderFallback() {
          const root = document.getElementById('react-root');
          if (!root) return;

          const section = document.createElement('section');
          section.style.maxWidth = '980px';
          section.style.margin = '0 auto';
          section.style.padding = '0 24px 48px';

          const grid = document.createElement('div');
          grid.style.display = 'grid';
          grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(280px, 1fr))';
          grid.style.gap = '24px';

          events.forEach((ev, i) => {
            const seed = ev.imageSeed || i;
            const imgUrl = `https://picsum.photos/seed/${seed}/800/600`;

            const cont = document.createElement('div');
            cont.className = 'card-3d-container';
            cont.style.perspective = '1200px';
            cont.style.cursor = 'pointer';

            cont.innerHTML = `
              <div class="card-3d" tabindex="0" style="--z-img:100px; --z-title:50px; --z-desc:30px">
                <div class="card-face card-media" style="background-image:url('${imgUrl}')"></div>
                <div class="card-face card-body">
                  <div class="card-title">${ev.title}</div>
                  <div class="card-desc">Experience the magic of ${ev.title} at Infinitus.</div>
                  <div class="card-actions"><span class="card-link">View Details</span></div>
                </div>
              </div>
            `;

            cont.addEventListener('click', () => {
              const large = `https://picsum.photos/seed/${seed}/1200/800`;
              openLightbox(large, ev.title, ev.details);
            });

            grid.appendChild(cont);
          });

          section.appendChild(grid);
          root.appendChild(section);

          // 3D Tilt Effect logic
          document.addEventListener('mousemove', e => {
            document.querySelectorAll('.card-3d').forEach(card => {
              const rect = card.getBoundingClientRect();
              const x = (e.clientX - rect.left) / rect.width - 0.5;
              const y = (e.clientY - rect.top) / rect.height - 0.5;
              card.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg) translateZ(0)`;
            });
          });
          document.addEventListener('mouseleave', () => {
            document.querySelectorAll('.card-3d').forEach(c => c.style.transform = 'none');
          });

          function openLightbox(src, title, details) {
            let lb = document.querySelector('.lightbox')
            if (!lb) {
              lb = document.createElement('div'); lb.className = 'lightbox'
              lb.style.cssText = "position:fixed; inset:0; z-index:10002; background:rgba(11,10,26,0.95); display:flex; align-items:center; justify-content:center; padding:20px; overflow-y:auto; backdrop-filter:blur(10px);";

              const close = document.createElement('button');
              close.textContent = "×";
              close.style.cssText = "position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:40px; cursor:pointer;";
              close.onclick = () => lb.remove();
              lb.appendChild(close);

              const content = document.createElement('div');
              content.className = 'lb-content';
              content.style.cssText = "max-width:900px; width:100%; display:flex; gap:32px; flex-wrap:wrap; align-items:flex-start;";

              const imgCont = document.createElement('div');
              imgCont.style.cssText = "flex:1; min-width:300px;";
              const img = document.createElement('img');
              img.style.cssText = "width:100%; border-radius:12px; box-shadow:0 20px 50px rgba(0,0,0,0.5);";
              imgCont.appendChild(img);

              const textCont = document.createElement('div');
              textCont.style.cssText = "flex:1.2; min-width:300px; text-align:left;";
              const t = document.createElement('h2');
              t.style.cssText = "font-size:2rem; margin-bottom:16px; color:var(--text-primary);";
              const d = document.createElement('div');
              d.style.cssText = "line-height:1.6; color:rgba(234,232,255,0.9); font-size:1rem;";

              textCont.appendChild(t);
              textCont.appendChild(d);

              content.appendChild(imgCont);
              content.appendChild(textCont);
              lb.appendChild(content);
              document.body.appendChild(lb);
            }

            lb.querySelector('img').src = src
            lb.querySelector('h2').textContent = title
            lb.querySelector('.lb-content div:last-child div').innerHTML = (details || `<p>An electrifying experience — ${title} at Infinitus. Explore the futuristic world of ${title} with high-tech displays and immersive activities.</p>`) +
              `<br><br><button onclick="window.openRegistration('${title}')" style="padding: 14px 28px; background: linear-gradient(90deg, #38bdf8, #a855f7); border: none; color: #fff; fontWeight: 800; borderRadius: 8px; cursor: pointer; fontSize: 1.1rem; boxShadow: 0 10px 20px rgba(56, 189, 248, 0.2)">Register Now</button>`;
          }

          btn.addEventListener('click', () => {
            // lightweight toggle between grid and gallery
            const isGallery = grid.classList.contains('gallery-grid')
            if (isGallery) {
              btn.textContent = 'Gallery view'
              grid.className = 'events-grid'
            } else {
              btn.textContent = 'Card view'
              grid.className = 'gallery-grid'
            }
          })
        }

        // wait briefly for React to mount; if not, use fallback
        setTimeout(() => {
          const root = document.getElementById('react-root');
          if (!root) return;
          if (!root.hasChildNodes()) renderFallback();
        }, 300);
      })();
  </script>
</body>

</html>
