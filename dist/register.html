<head>

  <meta name="description" content="Register for Infinitus - Create your account and join SRM's biggest tech fest." />
  <meta name="supabase-url" content="https://opqstjxvkzdxkpzadihv.supabase.co" />
  <meta name="supabase-anon-key" content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9wcXN0anh2a3pkeGtwemFkaWh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODM5OTAsImV4cCI6MjA4NTQ1OTk5MH0.4948VdIyY2HqmHXZEK61SABo2BURSCtAO75P9lum2RQ" />
  <title>Register — Infinitus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Critical CSS to prevent FOUC/flickering -->
  <style>
    html {
      visibility: visible;
      opacity: 1;
    }

    .top-tab-container,
    .top-right-controls {
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --neon-purple: #a855f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif !important;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      letter-spacing: 0.5px;
    }

    /* Cyber-mesh Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      z-index: -1;
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      width: 100%;
      padding: 0 20px;
    }

    .top-glass-tab {
      pointer-events: auto;
      background: transparent;
      backdrop-filter: none;
      border: none;
      color: var(--text-primary);
      padding: 0;
      border-radius: 0;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 180ms ease, box-shadow 180ms ease, opacity 180ms ease;
      opacity: 0.98;
      display: flex;
      gap: 10px;
      max-width: 980px;
      width: min(980px, 96%);
      align-items: center;
      justify-content: center;
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none !important;
      transition: background 150ms ease, transform 150ms ease;
      backdrop-filter: none;
      pointer-events: auto;
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.06);
      transform: translateY(-2px);
    }

    .top-glass-tab .tab-btn.active {
      background: linear-gradient(90deg, rgba(56, 189, 248, 0.12), rgba(168, 85, 247, 0.08));
      box-shadow: 0 6px 24px rgba(56, 189, 248, 0.06), 0 0 18px rgba(168, 85, 247, 0.04);
      color: #38bdf8;
      transform: translateY(-2px) scale(1.02);
    }

    .container {
      max-width: 520px;
      margin: 140px auto 60px;
      padding: 24px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(20, 15, 40, 0.6);
      border: 1px solid rgba(56, 189, 248, 0.1);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, #fff, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .muted {
      opacity: 0.7;
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .form-row {
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 8px;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-primary);
      font-size: 16px;
      /* Prevent iOS zoom on focus */
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif !important;
      -webkit-appearance: none;
      /* Remove iOS default styling */
      appearance: none;
      /* Improve touch target size on mobile */
      min-height: 44px;
    }

    input:focus {
      outline: none;
      border-color: var(--text-accent);
      background: rgba(56, 189, 248, 0.05);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
      /* Focus ring for accessibility */
      outline: 2px solid rgba(56, 189, 248, 0.3);
      outline-offset: 2px;
    }

    .submit {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--text-accent), var(--neon-purple));
      color: white;
      border: none;
      font-weight: 800;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
      /* Ensure minimum touch target */
      min-height: 48px;
      -webkit-tap-highlight-color: transparent;
    }

    .submit:hover:not(:disabled),
    .submit:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(56, 189, 248, 0.4);
      outline: 2px solid rgba(56, 189, 248, 0.5);
      outline-offset: 2px;
    }

    .submit:focus {
      outline: none;
      /* Managed by :focus-visible */
    }

    .submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .footer-text {
      opacity: 0.7;
      margin-top: 24px;
      font-size: 0.9rem;
      text-align: center;
    }

    .footer-text a {
      color: var(--text-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      color: var(--neon-purple);
    }

    .error-msg {
      background: rgba(255, 60, 60, 0.1);
      border: 1px solid rgba(255, 60, 60, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .toast {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 16px 24px;
      background: rgba(11, 10, 26, 0.95);
      border: 1px solid var(--text-accent);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      z-index: 99999;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width:640px) {
      .container {
        margin: 100px auto 40px;
        padding: 16px;
      }

      .card {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="top-tab-container">
    <nav class="top-glass-tab">
      <a class="tab-btn" href="/" title="Home">HOME</a>
      <a class="tab-btn" href="/event.html">EVENTS</a>
      <a class="tab-btn" href="/competition.html">COMPETITIONS</a>
      <a class="tab-btn" href="/workshop.html">WORKSHOPS</a>
    </nav>
  </div>

  <main class="container">
    <div class="card">
      <h1>Join Infinitus</h1>
      <p class="muted">Create your account to unlock exclusive events, workshops, and competitions.</p>

      <form id="registerForm" onsubmit="return handleSubmit(event)">
        <div class="form-row">
          <label for="name">Full Name *</label>
          <input id="name" name="name" type="text" required placeholder="John Doe" />
        </div>
        <div class="form-row">
          <label for="email">Email Address *</label>
          <input id="email" name="email" type="email" required autocomplete="email" placeholder="your@email.com" />
        </div>
        <div class="form-row">
          <label for="password">Password *</label>
          <input id="password" name="password" type="password" required autocomplete="new-password"
            placeholder="Min. 8 characters" minlength="8" />
        </div>
        <div class="form-row">
          <label for="college">College / University</label>
          <input id="college" name="college" type="text" placeholder="Your institution" />
        </div>
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="+91 XXXXX XXXXX" />
        </div>
        <div id="errorContainer"></div>
        <button class="submit" type="submit" id="submitBtn">Create Account</button>
      </form>
      <p class="footer-text">Already have an account? <a href="/login">Sign In</a></p>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Auth nav injected dynamically by auth-nav.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-nav.js"></script>

  <script>
    const toast = document.getElementById('toast');
    const errorContainer = document.getElementById('errorContainer');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg, duration = 3000) {
      toast.innerHTML = `
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#22d3ee" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
        ${msg}
      `;
      toast.style.opacity = '1';
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => toast.style.opacity = '0', duration);
    }

    function showError(msg) {
      errorContainer.innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function clearError() {
      errorContainer.innerHTML = '';
    }

    // Initialize Supabase
    const SUPABASE_URL = document.querySelector('meta[name="supabase-url"]')?.content || '';
    const SUPABASE_ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]')?.content || '';

    let supabaseClient = null;
    if (SUPABASE_URL && SUPABASE_ANON_KEY && !SUPABASE_URL.includes('%')) {
      try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('✅ Supabase initialized');
      } catch (e) {
        console.error('Supabase init error:', e);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      clearError();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const college = document.getElementById('college').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !email || !password) {
        showError('Please fill in all required fields');
        return false;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return false;
      }

      if (!supabaseClient) {
        showError('Authentication service not configured. Please contact support.');
        return false;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin,
            data: {
              name,
              college,
              phone
            }
          }
        });

        if (authError) {
          showError(authError.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          return false;
        }

        if (authData.user) {
          // Create profile via serverless API (uses service role key)
          try {
            const apiUrl = window.location.origin + '/api';
            const profileResponse = await fetch(`${apiUrl}/create-profile`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                user_id: authData.user.id,
                email: authData.user.email,
                name,
                college: college || null,
                phone: phone || null
              })
            });

            if (!profileResponse.ok) {
              const errorData = await profileResponse.json();
              console.error('Profile API error:', errorData);

              // If it's a 404 (API not found), try direct client insert as fallback
              if (profileResponse.status === 404) {
                console.log('API endpoint not found, attempting direct profile creation...');
                const { error: profileInsertError } = await supabaseClient
                  .from('profiles')
                  .insert([{
                    id: authData.user.id,
                    email: authData.user.email,
                    name,
                    college: college || null,
                    phone: phone || null,
                    role: 'user'
                  }]);

                if (profileInsertError) {
                  console.error('Direct profile insert failed:', profileInsertError);
                  throw new Error(profileInsertError.message);
                }
                console.log('✅ Profile created via direct insert');
              } else {
                throw new Error(errorData.error || 'Failed to create profile');
              }
            }
          } catch (profileError) {
            console.error('Profile creation failed:', profileError);
            showError(`Database error: ${profileError.message}. Please contact support or try logging in.`);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return false;
          }

          showToast('Account created successfully!', 2000);
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 1200);
        }
      } catch (err) {
        console.error('Registration error:', err);
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }

      return false;
    }

    // Check if already logged in
    if (supabaseClient) {
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = '/dashboard';
        }
      });
    }
  </script>
</body>
