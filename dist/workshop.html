<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Workshops â€” Infinitus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0b0a1a;
            --text-primary: #eae8ff;
            --text-accent: #38bdf8;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --top-offset: 120px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif !important;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            letter-spacing: 0.5px;
        }

        /* Cyber-mesh Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            z-index: -1;
        }

        .top-tab-container {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            padding: 0 20px;
            pointer-events: none;
        }

        .top-glass-tab {
            pointer-events: auto;
            background: transparent;
            display: flex;
            gap: 12px;
            max-width: 1000px;
            width: min(1000px, 96%);
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .top-glass-tab .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .top-glass-tab .tab-btn:hover {
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .top-glass-tab .tab-btn.active {
            background: rgba(56, 189, 248, 0.15);
            color: var(--text-accent);
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        /* Content Layout */
        .content-wrapper {
            max-width: 1240px;
            margin: var(--top-offset) auto 80px;
            padding: 0 32px;
        }

        .header-box {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-box h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .header-box p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 1px;
        }

        /* Grid Layout */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .card-3d-container {
            height: 400px;
            perspective: 1500px;
            cursor: pointer;
        }

        .card-3d {
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            background: rgba(234, 232, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .card-3d:hover {
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 25px 60px rgba(56, 189, 248, 0.2);
        }

        .card-media {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transform: translateZ(20px);
            filter: brightness(0.85);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .card-3d:hover .card-media {
            filter: brightness(0.5) scale(1.05);
        }

        .card-body {
            position: absolute;
            inset: 0;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(0deg, rgba(11, 10, 26, 0.95) 0%, transparent 60%);
            transform: translateZ(60px);
        }

        .card-title {
            font-weight: 800;
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: rgba(234, 232, 255, 0.8);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .card-actions {
            display: flex;
            align-items: center;
        }

        .card-link {
            color: var(--text-accent);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-link svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .card-3d:hover .card-link svg {
            transform: translateX(5px);
        }

        @media (max-width: 640px) {
            .header-box h1 {
                font-size: 2rem;
            }

            .content-wrapper {
                margin-top: 100px;
                padding: 0 18px;
            }

            .events-grid {
                gap: 18px;
            }

            .card-media {
                height: 140px;
            }

            .top-glass-tab {
                flex-wrap: wrap;
                justify-content: center;
            }

            .top-glass-tab .tab-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        /* Login Button (top right) */
        .top-right-controls {
            position: fixed;
            top: 16px;
            right: 18px;
            z-index: 10001;
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-btn:hover,
        .login-btn:focus-visible {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.06) skew(-2deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 880px) {
            .top-right-controls {
                top: 10px;
                right: 10px;
            }

            .login-btn {
                padding: 8px 24px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <!-- Login button (top right) -->
    <div class="top-right-controls">
        <a class="login-btn" href="/login.html">LOGIN</a>
    </div>

    <div class="top-tab-container">
        <nav class="top-glass-tab">
            <a class="tab-btn" href="/" title="Home">HOME</a>
            <a class="tab-btn" href="/event.html">EVENTS</a>
            <a class="tab-btn" href="/competition.html">COMPETITIONS</a>
            <a class="tab-btn active" href="/workshop.html">WORKSHOPS</a>
        </nav>
    </div>

    <div class="content-wrapper">
        <div class="header-box">
            <h1>Workshops</h1>
            <p>Deep dive into technology with hands-on learning experiences from industry experts.</p>
        </div>
        <div id="react-root"></div>
    </div>

    <!-- Auth nav injected dynamically by auth-nav.js -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/auth-nav.js"></script>

    <script>
        (function () {
            const workshops = [
                {
                    title: 'AI & Machine Learning',
                    imageSeed: 'ai',
                    details: `
            <p>Master the future of intelligent systems. This workshop covers neural networks, deep learning frameworks, and real-world applications of AI.</p>
            <p>Hands-on sessions with TensorFlow and PyTorch included.</p>
          `
                },
                {
                    title: 'Robotics & IoT',
                    imageSeed: 'robot',
                    details: `<p>Building connected hardware for the real world. Learn Arduino programming, sensor integration, and how to build autonomous bots.</p>`
                },
                {
                    title: 'Cybersecurity',
                    imageSeed: 'security',
                    details: `<p>Protecting the digital frontiers. Learn ethical hacking, penetration testing, and network security logic from certified experts.</p>`
                },
                {
                    title: 'Cloud Computing',
                    imageSeed: 'cloud',
                    details: `<p>Deploy and scale applications with AWS and Azure. Understand serverless architecture and cloud infrastructure management.</p>`
                }
            ];

            function openLightbox(imgUrl, title, details) {
                let lb = document.querySelector('.lightbox');
                if (!lb) {
                    lb = document.createElement('div');
                    lb.className = 'lightbox';
                    lb.style.cssText = "position:fixed; inset:0; z-index:10002; background:rgba(11,10,26,0.98); display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(20px); opacity:0; transition:opacity 0.4s ease;";
                    lb.innerHTML = `
            <div class="lb-inner" style="position:relative; width:min(1000px, 95%); background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.1); border-radius:32px; display:flex; flex-direction:column; max-height:90vh; overflow:hidden; box-shadow:0 30px 100px rgba(0,0,0,0.8);">
              <button class="lb-close" style="position:absolute; top:24px; right:24px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:white; width:44px; height:44px; border-radius:50%; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center; transition:all 0.3s ease;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              </button>
              <div class="lb-scroll" style="overflow-y:auto; padding:48px;">
                <div class="lb-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:48px; align-items:start;">
                  <div class="lb-image-panel">
                    <img class="lb-img" src="" style="width:100%; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,0.5);">
                  </div>
                  <div class="lb-info-panel">
                    <h2 class="lb-title" style="font-size:2.5rem; font-weight:900; color:var(--text-accent); margin-bottom:16px; text-transform:uppercase; letter-spacing:2px;"></h2>
                    <div class="lb-meta" style="display:flex; flex-direction:column; gap:12px; margin-bottom:24px;">
                      <div style="display:flex; align-items:center; gap:10px; color:rgba(234,232,255,0.7); font-size:0.9rem;">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        <span>February 25, 2026</span>
                      </div>
                      <div style="display:flex; align-items:center; gap:10px; color:rgba(234,232,255,0.7); font-size:0.9rem;">
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span>SRM University AP Campus</span>
                      </div>
                    </div>
                    <div class="lb-desc" style="line-height:1.7; color:rgba(234,232,255,0.9); font-size:1.1rem; margin-bottom:32px;"></div>
                    <button class="lb-reg" style="width:100%; padding:16px; background:linear-gradient(90deg, #38bdf8, #a855f7); border:none; border-radius:12px; color:white; font-weight:800; font-size:1.1rem; cursor:pointer; text-transform:uppercase; letter-spacing:1.5px; box-shadow:0 10px 25px rgba(56, 189, 248, 0.3); transition:all 0.3s ease;">Register Now</button>
                  </div>
                </div>
              </div>
            </div>
          `;
                    document.body.appendChild(lb);
                    lb.querySelector('.lb-close').onclick = () => {
                        lb.style.opacity = '0';
                        setTimeout(() => lb.style.display = 'none', 400);
                    };
                }

                lb.querySelector('.lb-img').src = imgUrl;
                lb.querySelector('.lb-title').textContent = title;
                lb.querySelector('.lb-desc').innerHTML = details || `<p>Experience the magic of ${title} at Infinitus 2026.</p>`;
                lb.querySelector('.lb-reg').onclick = () => {
                    if (window.openRegistration) window.openRegistration(title);
                    else alert('Registration for ' + title);
                };

                lb.style.display = 'flex';
                setTimeout(() => lb.style.opacity = '1', 50);

                if (window.innerWidth < 768) {
                    lb.querySelector('.lb-grid').style.gridTemplateColumns = '1fr';
                    lb.querySelector('.lb-title').style.fontSize = '1.8rem';
                    lb.querySelector('.lb-inner').style.borderRadius = '0';
                    lb.querySelector('.lb-inner').style.height = '100%';
                    lb.querySelector('.lb-inner').style.width = '100%';
                }
            }

            function renderWorkshops() {
                const root = document.getElementById('react-root');
                if (!root) return;

                const grid = document.createElement('div');
                grid.className = 'events-grid';

                workshops.forEach((ws, i) => {
                    const seed = ws.imageSeed || i;
                    const imgUrl = `https://picsum.photos/seed/${seed}/800/600`;

                    const cont = document.createElement('div');
                    cont.className = 'card-3d-container';

                    cont.innerHTML = `
            <div class="card-3d" tabindex="0">
              <div class="card-media" style="background-image:url('${imgUrl}')"></div>
              <div class="card-body">
                <div class="card-title">${ws.title}</div>
                <div class="card-desc">Upgrade your skills with our expert-led workshop.</div>
                <div class="card-actions">
                  <span class="card-link">
                    Details 
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          `;

                    cont.addEventListener('click', () => {
                        const large = `https://picsum.photos/seed/${seed}/1200/800`;
                        openLightbox(large, ws.title, ws.details);
                    });

                    grid.appendChild(cont);
                });

                root.appendChild(grid);
            }

            renderWorkshops();

            document.addEventListener('mousemove', e => {
                document.querySelectorAll('.card-3d').forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    card.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg)`;
                });
            });
        })();
    </script>
    <script src="/scripts/social.js"></script>
</body>

</html>
