<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Workshops â€” Infinitus</title>
    <style>
        :root {
            --bg-primary: #0b0a1a;
            --text-primary: #eae8ff;
            --text-accent: #38bdf8;
            --border-subtle: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Inter, system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh
        }

        .top-tab-container {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 100%;
            padding: 0 20px;
            pointer-events: none
        }

        .top-glass-tab {
            pointer-events: auto;
            background: linear-gradient(180deg, rgba(24, 18, 40, 0.45), rgba(24, 18, 40, 0.15));
            backdrop-filter: blur(10px) saturate(1.05);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: .95rem;
            font-weight: 600;
            display: flex;
            gap: 10px;
            max-width: 980px;
            width: min(980px, 96%);
            align-items: center;
            justify-content: center;
            margin: 0 auto
        }

        .top-glass-tab .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            pointer-events: auto;
        }

        .top-glass-tab .tab-btn:hover {
            background: rgba(56, 189, 248, 0.06);
            transform: translateY(-2px)
        }

        .top-glass-tab .tab-btn.active {
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.12), rgba(168, 85, 247, 0.08));
            box-shadow: 0 6px 24px rgba(56, 189, 248, 0.06);
            color: var(--text-accent);
            transform: translateY(-2px) scale(1.02)
        }

        .social-bar {
            position: fixed;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
            align-items: flex-end;
        }

        .social-btn {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
            pointer-events: auto;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
            background: rgba(56, 189, 248, 0.06);
        }

        .left-controls {
            /* vertically center on left side */
            position: fixed;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            z-index: 10001;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
            pointer-events: auto;
            cursor: pointer;
        }

        .icon-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
            background: rgba(56, 189, 248, 0.06);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px
        }


        .card-3d-container {
            height: 340px;
            perspective: 1200px;
        }

        .card-3d {
            height: 100%;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .35s cubic-bezier(.2, .9, .3, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
            cursor: pointer;
        }

        .card-3d:hover {
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 20px 50px rgba(56, 189, 248, 0.15);
        }

        .card-face {
            position: absolute;
            inset: 0;
            display: block;
            backface-visibility: hidden;
        }

        .card-media {
            background-size: cover;
            background-position: center;
            transform: translateZ(100px);
            filter: brightness(.95);
        }

        .card-body {
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(180deg, rgba(11, 10, 26, 0) 0%, rgba(11, 10, 26, 0.8) 100%);
            transform: translateZ(50px);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .card-desc {
            font-size: .9rem;
            color: rgba(234, 232, 255, .85);
            margin-bottom: 10px;
        }

        .card-link {
            color: var(--text-accent);
            text-decoration: underline;
            font-weight: 600;
        }

        .signin-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 15px;
            cursor: pointer;
            clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .signin-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.06) skew(-2deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 880px) {
            .top-right-controls {
                top: 10px;
                right: 10px;
            }

            .signin-btn {
                padding: 8px 24px;
                font-size: 13px;
            }
        }

        @media (max-width: 640px) {
            .left-controls {
                display: none !important;
            }

            .social-bar {
                right: 12px;
                top: auto;
                bottom: 12px;
                transform: none;
                flex-direction: row;
                gap: 8px;
                align-items: center;
            }

            .social-btn,
            .icon-btn {
                width: 36px;
                height: 36px;
            }

            .move-home {
                display: none !important;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/supabase-Io51i-F3.js"></script>
  <script type="module" crossorigin src="/assets/static-registration-DB5wYqw4.js"></script>
</head>

<body>
    <div class="top-tab-container">
        <div class="top-glass-tab">
            <a class="tab-btn" href="/event">Event</a>
            <a class="tab-btn" href="/competition">Competition</a>
            <a class="tab-btn active" href="/workshop">Workshop</a>
        </div>
    </div>

    <div class="left-controls">
        <a class="icon-btn" href="/" aria-label="Home" title="Home">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
        </a>
        <a class="icon-btn" href="/sponsors" aria-label="Sponsors" title="Our Sponsors">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
        </a>
        <a class="icon-btn" href="/stalls" aria-label="Stalls" title="Visit Stalls">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z" />
                <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9" />
                <path d="M12 3v6" />
            </svg>
        </a>
        <a class="icon-btn" href="/faq" aria-label="FAQ" title="FAQ">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.07-7.75l-.9.92C12.45 12.9 12 13.5 12 15h-2v-.5c0-1 .45-1.75 1.17-2.5l1.24-1.26A1.75 1.75 0 0012.5 8.5c0-.97.78-1.75 1.75-1.75S16 7.53 16 8.5c0 1.2-.5 1.99-1.93 2.99z" />
            </svg>
        </a>
        <a class="icon-btn" href="/about" aria-label="About" title="About">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
            </svg>
        </a>
    </div>

    <section id="workshops" style="padding:96px 24px 48px;">
        <div style="max-width:980px;margin:0 auto;">
            <h1
                style="font-size:clamp(1.5rem, 4vw, 2.5rem); text-align:center; letter-spacing:2px; margin-bottom:12px;">
                WORKSHOPS</h1>
            <p style="text-align:center; opacity:0.8; margin-bottom:48px;">Deep dive into technology with hands-on
                learning experiences.</p>

            <div id="workshops-grid"
                style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px">
            </div>
        </div>
    </section>

    <script>
        const workshops = [
            { title: 'AI & Machine Learning', desc: 'Master the future of intelligent systems.', seed: 'ai' },
            { title: 'Robotics & IoT', desc: 'Building connected hardware for the real world.', seed: 'robot' },
            { title: 'Cybersecurity', desc: 'Protecting the digital frontiers.', seed: 'security' }
        ];

        const grid = document.getElementById('workshops-grid');
        workshops.forEach((ws, i) => {
            const cont = document.createElement('div');
            cont.className = 'card-3d-container';
            cont.innerHTML = `
                <div class="card-3d" tabindex="0" onclick="window.openRegistration('${ws.title}')">
                    <div class="card-face card-media" style="background-image:url('https://picsum.photos/seed/${ws.seed}/800/600')"></div>
                    <div class="card-face card-body">
                        <div class="card-title">${ws.title}</div>
                        <div class="card-desc">${ws.desc}</div>
                        <div class="card-actions"><button class="card-link" style="background:none;border:none;cursor:pointer;padding:0;font-size:inherit;font-family:inherit">Register Now</button></div>
                    </div>
                </div>
            `;
            grid.appendChild(cont);
        });

        document.addEventListener('mousemove', e => {
            document.querySelectorAll('.card-3d').forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                card.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg) translateZ(0)`;
            });
        });

        document.addEventListener('mouseleave', () => {
            document.querySelectorAll('.card-3d').forEach(c => c.style.transform = 'none');
        });
    </script>

    <!-- Move-to-home link removed; use left Home icon -->
</body>

</html>
