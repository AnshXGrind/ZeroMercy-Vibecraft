  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', system-ui, -apple-system, sans-serif !important;
    }

    body {
      font-family: 'Orbitron', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      letter-spacing: 0.5px;
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 100%;
      padding: 0 20px;
      pointer-events: none
    }

    .top-glass-tab {
      pointer-events: auto;
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 0;
      display: flex;
      gap: 10px;
      max-width: 980px;
      width: min(980px, 96%);
      align-items: center;
      justify-content: center
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 150ms
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.1)
    }

    .top-glass-tab .tab-btn.active {
      color: var(--text-accent)
    }

    .left-controls {
      position: fixed;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-start;
      z-index: 10001
    }

    .icon-btn {
      width: 52px;
      height: 52px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      cursor: pointer
    }

    .icon-btn:hover,
    .icon-btn:focus-visible {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
      background: rgba(56, 189, 248, 0.1);
      border-color: rgba(56, 189, 248, 0.3);
      outline: 2px solid rgba(56, 189, 248, 0.5);
      outline-offset: 2px;
    }

    .icon-btn:focus {
      outline: none;
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
      display: block;
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
      display: block;
      fill: currentColor;
    }

    .social-bar {
      position: fixed;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
      align-items: flex-end
    }

    .social-btn {
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      text-decoration: none;
      transition: transform 140ms
    }

    .social-btn:hover {
      transform: translateY(-4px)
    }

    .social-btn svg {
      width: 20px;
      height: 20px
    }

    .container {
      max-width: 480px;
      margin: 128px auto;
      padding: 24px
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-subtle);
      padding: 32px;
      border-radius: 12px;
      backdrop-filter: blur(6px)
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      font-weight: 700
    }

    .form-row {
      margin-top: 16px
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--text-primary);
      opacity: 0.9;
      font-weight: 500
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text-primary);
      font-size: 16px; /* Prevent iOS zoom on focus */
      transition: all 200ms;
      -webkit-appearance: none; /* Remove iOS default styling */
      appearance: none;
      min-height: 44px; /* Ensure minimum touch target */
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--text-accent);
      background: rgba(56, 189, 248, 0.05);
      /* Visible focus ring for accessibility */
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
    }

    .submit {
      margin-top: 20px;
      width: 100%;
      padding: 14px 18px;
      border-radius: 8px;
      background: var(--text-accent);
      color: #071124;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: all 200ms;
      min-height: 48px; /* Ensure minimum touch target */
      -webkit-tap-highlight-color: transparent;
    }

    .submit:hover:not(:disabled),
    .submit:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(56, 189, 248, 0.4);
      outline: 2px solid rgba(56, 189, 248, 0.5);
      outline-offset: 2px;
    }

    .submit:focus {
      outline: none; /* Managed by :focus-visible */
    }

    .submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none
    }

    .muted {
      opacity: 0.7;
      margin-top: 16px;
      font-size: 0.9rem;
      text-align: center
    }

    .muted a {
      color: var(--text-accent);
      text-decoration: none;
      font-weight: 600
    }

    .muted a:hover {
      text-decoration: underline
    }

    .error-msg {
      background: rgba(255, 60, 60, 0.1);
      border: 1px solid rgba(255, 60, 60, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 0.9rem
    }

    .toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 14px 20px;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      z-index: 99999;
      opacity: 0;
      transition: opacity 250ms;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4)
    }

    @media (max-width:640px) {
      .left-controls {

      }

      .social-bar {
        right: 12px;
        top: auto;
        bottom: 12px;
        transform: none;
        flex-direction: row;
        gap: 8px
      }

      .icon-btn,
      .social-btn {
        width: 44px;
        height: 44px;

      }

        width: 18px;

      }

      .left-controls {
        display: none !important;
      }

      .container {
        margin: 80px auto;
        padding: 16px
      }

      .card {
        padding: 24px
      }

  <main class="container">
    <div class="card">
      <h1>Sign In</h1>
      <p class="muted" style="text-align:left;margin-top:8px;opacity:0.8">Sign in to register for events and track your
        participation.</p>

      <form id="loginForm" onsubmit="return handleSubmit(event)">
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required autocomplete="email" placeholder="your@email.com" />
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required autocomplete="current-password"
            placeholder="••••••••" />
        </div>
        <div id="errorContainer"></div>
        <button class="submit" type="submit" id="submitBtn">Sign In</button>
      </form>
      <p class="muted">Don't have an account? <a href="/register">Create one</a></p>
    </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const toast = document.getElementById('toast');
    const errorContainer = document.getElementById('errorContainer');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg, duration = 3000) {
      toast.textContent = msg;
      toast.style.opacity = '1';
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => toast.style.opacity = '0', duration);
    }

    function showError(msg) {
      errorContainer.innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function clearError() {
      errorContainer.innerHTML = '';
    }

    // Initialize Supabase
    const SUPABASE_URL = document.querySelector('meta[name="supabase-url"]')?.content || '';
    const SUPABASE_ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]')?.content || '';

    let supabaseClient = null;
    if (SUPABASE_URL && SUPABASE_ANON_KEY && !SUPABASE_URL.includes('%')) {
      try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('✅ Supabase initialized');
      } catch (e) {
        console.error('Supabase init error:', e);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      clearError();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('Please enter both email and password');
        return false;
      }

      if (!supabaseClient) {
        showError('Authentication service not configured. Please contact support.');
        return false;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          showError(error.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
          return false;
        }

        if (data.user) {
          showToast('✓ Signed in successfully', 1500);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 800);
        }
      } catch (err) {
        console.error('Sign in error:', err);
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }

      return false;
    }

    // Check if already logged in
    if (supabaseClient) {
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = '/dashboard';
        }
      });
    }
  </script>
