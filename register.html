<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — Infinitus</title>
  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 420px;
      width: 90%;
      padding: 32px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .muted { color: rgba(234, 232, 255, 0.6); margin-bottom: 24px; }
    .muted a { color: var(--text-accent); text-decoration: none; }
    .muted a:hover { text-decoration: underline; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; }
    input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
    }
    input:focus { outline: none; border-color: var(--text-accent); }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #38bdf8, #a855f7);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <p class="muted">Already have an account? <a href="/login.html">Sign in</a></p>
    <form onsubmit="return handleRegister(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required placeholder="Create a password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
      </div>
      <button type="submit" class="btn">REGISTER</button>
    </form>
  </div>
  <script>
    function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if(!name || !email){ alert('Please enter valid details'); return false; }
      if(password !== confirmPassword){ alert('Passwords do not match'); return false; }
      if(password.length < 6){ alert('Password must be at least 6 characters'); return false; }
      
      alert('Registration successful (demo) — redirecting to login');
      location.href = '/login.html';
      return false;
    }
  </script>
</body>
</html>
