<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5.0,user-scalable=yes" />
  <meta name="description" content="Register for Infinitus - Create your account and join SRM's biggest tech fest." />
  <meta name="supabase-url" content="%VITE_SUPABASE_URL%" />
  <meta name="supabase-anon-key" content="%VITE_SUPABASE_ANON_KEY%" />
  <title>Register — Infinitus</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --neon-purple: #a855f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif !important;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Cyber-mesh Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      z-index: -1;
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 100%;
      padding: 0 20px;
      pointer-events: none;
    }

    .top-glass-tab {
      pointer-events: auto;
      background: transparent;
      display: flex;
      gap: 12px;
      max-width: 1000px;
      width: min(1000px, 96%);
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.9rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-glass-tab .tab-btn svg {
      width: 14px;
      height: 14px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .top-glass-tab .tab-btn:hover svg {
      opacity: 1;
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    .container {
      max-width: 520px;
      margin: 140px auto 60px;
      padding: 24px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(20, 15, 40, 0.6);
      border: 1px solid rgba(56, 189, 248, 0.1);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, #fff, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .muted {
      opacity: 0.7;
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .form-row {
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 8px;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-primary);
      font-size: 16px; /* Prevent iOS zoom on focus */
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif !important;
      -webkit-appearance: none; /* Remove iOS default styling */
      appearance: none;
      /* Improve touch target size on mobile */
      min-height: 44px;
    }

    input:focus {
      outline: none;
      border-color: var(--text-accent);
      background: rgba(56, 189, 248, 0.05);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
      /* Focus ring for accessibility */
      outline: 2px solid rgba(56, 189, 248, 0.3);
      outline-offset: 2px;
    }

    .submit {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--text-accent), var(--neon-purple));
      color: white;
      border: none;
      font-weight: 800;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
      /* Ensure minimum touch target */
      min-height: 48px;
      -webkit-tap-highlight-color: transparent;
    }

    .submit:hover:not(:disabled),
    .submit:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(56, 189, 248, 0.4);
      outline: 2px solid rgba(56, 189, 248, 0.5);
      outline-offset: 2px;
    }

    .submit:focus {
      outline: none; /* Managed by :focus-visible */
    }

    .submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .footer-text {
      opacity: 0.7;
      margin-top: 24px;
      font-size: 0.9rem;
      text-align: center;
    }

    .footer-text a {
      color: var(--text-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      color: var(--neon-purple);
    }

    .error-msg {
      background: rgba(255, 60, 60, 0.1);
      border: 1px solid rgba(255, 60, 60, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .toast {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 16px 24px;
      background: rgba(11, 10, 26, 0.95);
      border: 1px solid var(--text-accent);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      z-index: 99999;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width:640px) {
      .container {
        margin: 100px auto 40px;
        padding: 16px;
      }

      .card {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="top-tab-container">
    <!-- Nav injected by auth-nav.js -->
  </div>

  <div class="social-bar"
    style="display:flex; gap:10px; align-items:center; justify-content:flex-end; max-width:1000px; margin:8px auto 0; padding:6px 18px;">
    <a class="icon-btn" href="https://instagram.com/" target="_blank" rel="noreferrer noopener" title="Instagram"
      style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
        <path
          d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A3.8 3.8 0 1 0 15.8 12 3.8 3.8 0 0 0 12 8.2zM17.5 6.5a.9.9 0 1 1-.9-.9.9.9 0 0 1 .9.9z" />
      </svg>
    </a>
    <a class="icon-btn" href="https://twitter.com/" target="_blank" rel="noreferrer noopener" title="X"
      style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
        <path
          d="M22 5.9c-.6.3-1.2.5-1.9.6.7-.4 1.2-1 1.5-1.8-.6.4-1.4.6-2.2.8C18.8 4.7 17.9 4 16.8 4c-1.9 0-3.4 1.8-3 3.6C9.7 7.4 7 6 5 4.1c-.7 1.2-.4 2.6.6 3.3-.5 0-1-.2-1.4-.4v.1c0 1.6 1.1 3 2.6 3.3-.5.1-1 .2-1.6.1.5 1.6 2 2.8 3.7 2.8C8.1 15.1 6.5 15.6 4.9 15.6c-.4 0-.7 0-1.1-.1C5 17 7.2 18 9.6 18c6.5 0 10-5.7 9.8-10.8.7-.5 1.3-1.1 1.8-1.8-.6.2-1.2.4-1.8.5z" />
      </svg>
    </a>
    <a class="icon-btn" href="https://facebook.com/" target="_blank" rel="noreferrer noopener" title="Facebook"
      style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
        <path
          d="M22 12a10 10 0 1 0-11.5 9.8v-6.9H8v-2.9h2.5V9.4c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.5H15c-1.2 0-1.6.8-1.6 1.6v1.9h2.8l-.4 2.9H13.5V21.8A10 10 0 0 0 22 12z" />
      </svg>
    </a>
    <a class="icon-btn" href="https://youtube.com/" target="_blank" rel="noreferrer noopener" title="YouTube"
      style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
        <path d="M10 15l5.2-3L10 9v6z" />
        <path
          d="M21.6 7.2s-.2-1.6-.8-2.3c-.8-.9-1.7-.9-2.1-1C15.9 3.6 12 3.6 12 3.6h-.1s-3.9 0-6.7.2c-.4 0-1.3 0-2.1 1C2.6 5.6 2.4 7.2 2.4 7.2S2 9 2 10.9v2.2C2 16 5 17.4 5 17.4s3.9 1.1 7 .9c3.1-.2 7-.9 7-.9s2.6-1.4 2.6-4.3V10.9c0-1.9-.6-3.7-.9-3.7z" />
      </svg>
    </a>
  </div>

  <main class="container">
    <div class="card">
      <h1>Join Infinitus</h1>
      <p class="muted">Create your account to unlock exclusive events, workshops, and competitions.</p>

      <form id="registerForm" onsubmit="return handleSubmit(event)">
        <div class="form-row">
          <label for="name">Full Name *</label>
          <input id="name" name="name" type="text" required placeholder="John Doe" />
        </div>
        <div class="form-row">
          <label for="email">Email Address *</label>
          <input id="email" name="email" type="email" required autocomplete="email" placeholder="your@email.com" />
        </div>
        <div class="form-row">
          <label for="password">Password *</label>
          <input id="password" name="password" type="password" required autocomplete="new-password"
            placeholder="Min. 8 characters" minlength="8" />
        </div>
        <div class="form-row">
          <label for="college">College / University</label>
          <input id="college" name="college" type="text" placeholder="Your institution" />
        </div>
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="+91 XXXXX XXXXX" />
        </div>
        <div id="errorContainer"></div>
        <button class="submit" type="submit" id="submitBtn">Create Account</button>
      </form>
      <p class="footer-text">Already have an account? <a href="/login">Sign In</a></p>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Auth nav injected dynamically by auth-nav.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-nav.js"></script>

  <script>
    const toast = document.getElementById('toast');
    const errorContainer = document.getElementById('errorContainer');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg, duration = 3000) {
      toast.innerHTML = `
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#22d3ee" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
        ${msg}
      `;
      toast.style.opacity = '1';
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => toast.style.opacity = '0', duration);
    }

    function showError(msg) {
      errorContainer.innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function clearError() {
      errorContainer.innerHTML = '';
    }

    // Initialize Supabase
    const SUPABASE_URL = document.querySelector('meta[name="supabase-url"]')?.content || '';
    const SUPABASE_ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]')?.content || '';

    let supabaseClient = null;
    if (SUPABASE_URL && SUPABASE_ANON_KEY && !SUPABASE_URL.includes('%')) {
      try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('✅ Supabase initialized');
      } catch (e) {
        console.error('Supabase init error:', e);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      clearError();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const college = document.getElementById('college').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !email || !password) {
        showError('Please fill in all required fields');
        return false;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return false;
      }

      if (!supabaseClient) {
        showError('Authentication service not configured. Please contact support.');
        return false;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin,
            data: {
              name,
              college,
              phone
            }
          }
        });

        if (authError) {
          showError(authError.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          return false;
        }

        if (authData.user) {
          // Create profile via serverless API (uses service role key)
          try {
            const apiUrl = window.location.origin + '/api';
            const profileResponse = await fetch(`${apiUrl}/create-profile`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                user_id: authData.user.id,
                email: authData.user.email,
                name,
                college: college || null,
                phone: phone || null
              })
            });

            if (!profileResponse.ok) {
              const errorData = await profileResponse.json();
              console.error('Profile API error:', errorData);
              throw new Error(errorData.error || 'Failed to create profile');
            }
          } catch (profileError) {
            console.error('Profile creation failed:', profileError);
            showError('Database error saving new user');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return false;
          }

          showToast('Account created successfully!', 2000);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1200);
        }
      } catch (err) {
        console.error('Registration error:', err);
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }

      return false;
    }

    // Check if already logged in
    if (supabaseClient) {
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = '/dashboard';
        }
      });
    }
  </script>
  <script src="/scripts/social.js"></script>
</body>

</html>
