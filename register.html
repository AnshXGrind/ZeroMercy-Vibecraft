<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="supabase-url" content="%VITE_SUPABASE_URL%" />
  <meta name="supabase-anon-key" content="%VITE_SUPABASE_ANON_KEY%" />
  <title>Register — Infinitus</title>
  <style>
    :root {
      --bg-primary: #0b0a1a;
      --text-primary: #eae8ff;
      --text-accent: #38bdf8;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --neon-purple: #a855f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif !important;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Cyber-mesh Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
      z-index: -1;
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      width: 100%;
      padding: 0 20px;
      pointer-events: none;
    }

    .top-glass-tab {
      pointer-events: auto;
      background: transparent;
      display: flex;
      gap: 12px;
      max-width: 1000px;
      width: min(1000px, 96%);
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .top-glass-tab .tab-btn {
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.9rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .top-glass-tab .tab-btn svg {
      width: 14px;
      height: 14px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .top-glass-tab .tab-btn:hover svg {
      opacity: 1;
    }

    .top-glass-tab .tab-btn:hover {
      background: rgba(56, 189, 248, 0.1);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
    }

    .container {
      max-width: 520px;
      margin: 140px auto 60px;
      padding: 24px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: rgba(20, 15, 40, 0.6);
      border: 1px solid rgba(56, 189, 248, 0.1);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      background: linear-gradient(90deg, #fff, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .muted {
      opacity: 0.7;
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    .form-row {
      margin-top: 20px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 8px;
      color: var(--text-accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif !important;
      /* Better readability for input */
    }

    input:focus {
      outline: none;
      border-color: var(--text-accent);
      background: rgba(56, 189, 248, 0.05);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
    }

    .submit {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--text-accent), var(--neon-purple));
      color: white;
      border: none;
      font-weight: 800;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
    }

    .submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(56, 189, 248, 0.4);
    }

    .submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .footer-text {
      opacity: 0.7;
      margin-top: 24px;
      font-size: 0.9rem;
      text-align: center;
    }

    .footer-text a {
      color: var(--text-accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      color: var(--neon-purple);
    }

    .error-msg {
      background: rgba(255, 60, 60, 0.1);
      border: 1px solid rgba(255, 60, 60, 0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .toast {
      position: fixed;
      right: 30px;
      bottom: 30px;
      padding: 16px 24px;
      background: rgba(11, 10, 26, 0.95);
      border: 1px solid var(--text-accent);
      color: white;
      border-radius: 12px;
      font-weight: 600;
      z-index: 99999;
      opacity: 0;
      transition: opacity 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width:640px) {
      .container {
        margin: 100px auto 40px;
        padding: 16px;
      }

      .card {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="top-tab-container">
    <div class="top-glass-tab">
      <a class="tab-btn" href="/">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        Home
      </a>
      <a class="tab-btn" href="/event">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Events
      </a>
      <a class="tab-btn" href="/competition">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
          </polygon>
        </svg>
        Competitions
      </a>
      <a class="tab-btn" href="/workshop">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path
            d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
          </path>
        </svg>
        Workshops
      </a>
      
      <a class="tab-btn" href="/about">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" />
        </svg>
        About
      </a>
    </div>
  </div>

  <main class="container">
    <div class="card">
      <h1>Join Infinitus</h1>
      <p class="muted">Create your account to unlock exclusive events, workshops, and competitions.</p>

      <form id="registerForm" onsubmit="return handleSubmit(event)">
        <div class="form-row">
          <label for="name">Full Name *</label>
          <input id="name" name="name" type="text" required placeholder="John Doe" />
        </div>
        <div class="form-row">
          <label for="email">Email Address *</label>
          <input id="email" name="email" type="email" required autocomplete="email" placeholder="your@email.com" />
        </div>
        <div class="form-row">
          <label for="password">Password *</label>
          <input id="password" name="password" type="password" required autocomplete="new-password"
            placeholder="Min. 8 characters" minlength="8" />
        </div>
        <div class="form-row">
          <label for="college">College / University</label>
          <input id="college" name="college" type="text" placeholder="Your institution" />
        </div>
        <div class="form-row">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="+91 XXXXX XXXXX" />
        </div>
        <div id="errorContainer"></div>
        <button class="submit" type="submit" id="submitBtn">Create Account</button>
      </form>
      <p class="footer-text">Already have an account? <a href="/login">Sign In</a></p>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Auth nav injected dynamically by auth-nav.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-nav.js"></script>

  <script>
    const toast = document.getElementById('toast');
    const errorContainer = document.getElementById('errorContainer');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(msg, duration = 3000) {
      toast.innerHTML = `
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="#22d3ee" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>
        ${msg}
      `;
      toast.style.opacity = '1';
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => toast.style.opacity = '0', duration);
    }

    function showError(msg) {
      errorContainer.innerHTML = `<div class="error-msg">${msg}</div>`;
    }

    function clearError() {
      errorContainer.innerHTML = '';
    }

    // Initialize Supabase
    const SUPABASE_URL = document.querySelector('meta[name="supabase-url"]')?.content || '';
    const SUPABASE_ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]')?.content || '';

    let supabaseClient = null;
    if (SUPABASE_URL && SUPABASE_ANON_KEY && !SUPABASE_URL.includes('%')) {
      try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('✅ Supabase initialized');
      } catch (e) {
        console.error('Supabase init error:', e);
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      clearError();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const college = document.getElementById('college').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !email || !password) {
        showError('Please fill in all required fields');
        return false;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return false;
      }

      if (!supabaseClient) {
        showError('Authentication service not configured. Please contact support.');
        return false;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        // Sign up with Supabase Auth
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin,
            data: {
              name,
              college,
              phone
            }
          }
        });

        if (authError) {
          showError(authError.message);
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
          return false;
        }

        if (authData.user) {
          // Create profile via serverless API (uses service role key)
          try {
            const apiUrl = window.location.origin + '/api';
            const profileResponse = await fetch(`${apiUrl}/create-profile`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                user_id: authData.user.id,
                email: authData.user.email,
                name,
                college: college || null,
                phone: phone || null
              })
            });

            if (!profileResponse.ok) {
              const errorData = await profileResponse.json();
              console.error('Profile API error:', errorData);
              throw new Error(errorData.error || 'Failed to create profile');
            }
          } catch (profileError) {
            console.error('Profile creation failed:', profileError);
            showError('Database error saving new user');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
            return false;
          }

          showToast('Account created successfully!', 2000);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1200);
        }
      } catch (err) {
        console.error('Registration error:', err);
        showError('Network error. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }

      return false;
    }

    // Check if already logged in
    if (supabaseClient) {
      supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (session) {
          window.location.href = '/dashboard';
        }
      });
    }
  </script>
</body>

</html>
