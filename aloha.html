<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Aloha â€” Infinitus</title>
    <style>
        :root {
            --bg-primary: #0b0a1a;
            --text-primary: #eae8ff;
            --text-accent: #38bdf8;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --top-offset: 120px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif !important;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyber-mesh Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            z-index: -1;
        }

        .top-tab-container {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 100%;
            padding: 0 20px;
            pointer-events: none;
        }

        .top-glass-tab {
            pointer-events: auto;
            background: transparent;
            display: flex;
            gap: 12px;
            max-width: 1000px;
            width: min(1000px, 96%);
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .top-glass-tab .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .top-glass-tab .tab-btn svg {
            width: 14px;
            height: 14px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .top-glass-tab .tab-btn:hover svg {
            opacity: 1;
        }

        .top-glass-tab .tab-btn:hover {
            background: rgba(56, 189, 248, 0.1);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        .top-glass-tab .tab-btn.active {
            background: rgba(56, 189, 248, 0.15);
            color: var(--text-accent);
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        /* Content Layout */
        .content-wrapper {
            max-width: 1240px;
            margin: var(--top-offset) auto 80px;
            padding: 0 32px;
        }

        .header-box {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-box h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .header-box p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 1px;
        }

        /* Grid Layout */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .card-3d-container {
            height: 400px;
            perspective: 1500px;
            cursor: pointer;
        }

        .card-3d {
            height: 100%;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            background: rgba(234, 232, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
        }

        .card-3d:hover {
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 25px 60px rgba(56, 189, 248, 0.2);
        }

        .card-media {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transform: translateZ(20px);
            filter: brightness(0.85);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .card-3d:hover .card-media {
            filter: brightness(0.5) scale(1.05);
        }

        .card-body {
            position: absolute;
            inset: 0;
            padding: 32px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(0deg, rgba(11, 10, 26, 0.95) 0%, transparent 60%);
            transform: translateZ(60px);
        }

        .card-title {
            font-weight: 800;
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-desc {
            font-size: 0.95rem;
            color: rgba(234, 232, 255, 0.8);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .card-actions {
            display: flex;
            align-items: center;
        }

        .card-link {
            color: var(--text-accent);
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-link svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .card-3d:hover .card-link svg {
            transform: translateX(5px);
        }

        /* Sub-header between navbar and cards */
        .sub-header {
            max-width: 900px;
            margin: 8px auto 36px;
            padding: 14px 20px;
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.03), rgba(168, 85, 247, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            text-align: center;
            color: rgba(234, 232, 255, 0.9);
            font-size: 0.98rem;
            letter-spacing: 0.4px;
            font-weight: 600;
        }

        @media (max-width: 640px) {
            .header-box h1 {
                font-size: 2rem;
            }

            .content-wrapper {
                margin-top: 100px;
                padding: 0 18px;
            }

            .events-grid {
                gap: 18px;
            }

            .card-media {
                height: 140px;
            }
        }
    </style>
</head>

    <script>
        (function () {
            const events = [
                { title: 'Aloha 1', image: '/images/aloha/aloha-1.jpg' },
                { title: 'Aloha 2', image: '/images/aloha/aloha-2.jpg' },
                { title: 'Aloha 3', image: '/images/aloha/aloha-3.jpg' },
                { title: 'Aloha 4', image: '/images/aloha/aloha-4.jpg' },
                { title: 'Aloha 5', image: '/images/aloha/aloha-5.jpg' },
                { title: 'Aloha 6', image: '/images/aloha/aloha-6.jpg' },
                { title: 'Aloha 7', image: '/images/aloha/aloha-7.jpg' },
                { title: 'Aloha 8', image: '/images/aloha/aloha-8.jpg' },
            ];

            function openLightbox(imgUrl, title) {
                let lb = document.querySelector('.lightbox');
                if (!lb) {
                    lb = document.createElement('div');
                    lb.className = 'lightbox';
                    lb.style.cssText = "position:fixed; inset:0; z-index:10002; background:rgba(11,10,26,0.98); display:flex; align-items:center; justify-content:center; padding:20px; backdrop-filter:blur(20px); opacity:0; transition:opacity 0.4s ease;";
                    lb.innerHTML = `
            <div class="lb-inner" style="position:relative; width:min(1000px, 95%); background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.1); border-radius:32px; display:flex; flex-direction:column; max-height:90vh; overflow:hidden; box-shadow:0 30px 100px rgba(0,0,0,0.8);">
              <button class="lb-close" style="position:absolute; top:24px; right:24px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:white; width:44px; height:44px; border-radius:50%; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center; transition:all 0.3s ease;">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              </button>
              <div class="lb-content" style="padding:0; height:100%; display:flex; align-items:center; justify-content:center;">
                 <img class="lb-img" src="" style="max-width:100%; max-height:80vh; border-radius:12px;">
              </div>
            </div>
          `;
                    document.body.appendChild(lb);
                    lb.querySelector('.lb-close').onclick = () => {
                        lb.style.opacity = '0';
                        setTimeout(() => lb.style.display = 'none', 400);
                    };
                }

                lb.querySelector('.lb-img').src = imgUrl;

                lb.style.display = 'flex';
                setTimeout(() => lb.style.opacity = '1', 50);
            }

            function renderEvents() {
                const root = document.getElementById('react-root');
                if (!root) return;

                const grid = document.createElement('div');
                grid.className = 'events-grid';

                events.forEach((ev, i) => {
                    const imgUrl = ev.image;

                    const cont = document.createElement('div');
                    cont.className = 'card-3d-container';

                    cont.innerHTML = `
            <div class="card-3d" tabindex="0">
              <div class="card-media" style="background-image:url('${imgUrl}')"></div>
              <div class="card-body">
                <div class="card-title">${ev.title}</div>
                <div class="card-desc">Aloha moments at Infinitus.</div>
                <div class="card-actions">
                  <span class="card-link">
                    View 
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="5" y1="12" x2="19" y2="12"></line>
                      <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          `;

                    cont.addEventListener('click', () => {
                        openLightbox(imgUrl, ev.title);
                    });

                    grid.appendChild(cont);
                });

                root.appendChild(grid);
            }

            // Render
            renderEvents();

            // Tilt Effect
            document.addEventListener('mousemove', e => {
                document.querySelectorAll('.card-3d').forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const x = (e.clientX - rect.left) / rect.width - 0.5;
                    const y = (e.clientY - rect.top) / rect.height - 0.5;
                    card.style.transform = `rotateY(${x * 12}deg) rotateX(${-y * 12}deg)`;
                });
            });
        })();
    </script>
