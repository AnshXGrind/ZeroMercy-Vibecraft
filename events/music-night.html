<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Music night — Infinitus</title>
  <style>
    :root{--bg:#0b0a1a;--text:#eae8ff;--accent:#38bdf8;--sub:rgba(255,255,255,0.08)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,sans-serif}
    .top-tab-container{position:fixed;top:16px;left:50%;transform:translateX(-50%);width:100%;padding:0 20px;pointer-events:none}
    .top-glass-tab{pointer-events:auto;background:linear-gradient(180deg, rgba(24,18,40,0.45), rgba(24,18,40,0.15));backdrop-filter:blur(8px);border:1px solid var(--sub);padding:8px 14px;border-radius:999px;display:flex;gap:10px;max-width:980px;margin:0 auto}
    .top-glass-tab a{color:var(--text);text-decoration:none;padding:8px 12px;border-radius:999px}
    .hero{min-height:48vh;display:flex;align-items:center;justify-content:center;padding:60px 20px}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .title{font-size:clamp(1.6rem,3vw,2.4rem);font-weight:800;margin-bottom:12px}
    .meta{color:var(--accent);margin-bottom:18px}
    .desc{color:rgba(234,232,255,.9);line-height:1.5}
    .back{display:inline-block;margin-top:20px;color:var(--accent);text-decoration:underline}
    .media{height:360px;background-size:cover;background-position:center;border-radius:12px;box-shadow:0 14px 40px rgba(2,6,23,0.7);margin-bottom:18px}
  </style>
</head>
<body>
  <div class="top-tab-container">
    <div class="top-glass-tab">
      <a href="/event.html">Event</a>
      <a href="/competition.html">Competition</a>
      <a href="/stalls.html">Stalls</a>
      <a href="/about.html">About</a>
    </div>
  </div>

  <section class="hero">
    <div class="container">
      <div class="media" style="background-image:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=1600&auto=format&fit=crop')"></div>
      <div class="title">Music night</div>
      <div class="meta">Live · Acoustic · Headliners</div>
      <div class="desc">An atmospheric night of live performances featuring local bands and headline acts. Expect acoustic sets, light shows and a celebration of sound.</div>
      <a class="back" href="/event.html">← Back to Events</a>
    </div>
  </section>
</body>
</html>
