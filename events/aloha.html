<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aloha — Infinitus</title>
  <style>
    :root { --bg: #0b0a1a; --text: #eae8ff; --accent: #38bdf8; --sub: rgba(255,255,255,0.08) }
    * { box-sizing: border-box; margin:0; padding:0 }
    body { background:var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, sans-serif }
    .top-tab-container{ position:fixed; top:16px; left:50%; transform:translateX(-50%); width:100%; padding:0 20px; pointer-events:none }
    .top-glass-tab{ pointer-events:auto; background:linear-gradient(180deg, rgba(24,18,40,0.45), rgba(24,18,40,0.15)); backdrop-filter: blur(8px); border:1px solid var(--sub); padding:8px 14px; border-radius:999px; display:flex; gap:10px; max-width:980px; margin:0 auto }
    .top-glass-tab a{ color:var(--text); text-decoration:none; padding:8px 12px; border-radius:999px }
    .hero{ min-height:48vh; display:flex; align-items:center; justify-content:center; padding:60px 20px }
    .container{ max-width:900px; margin:0 auto; padding:24px }
    .title{ font-size:clamp(1.6rem,3vw,2.4rem); font-weight:800; margin-bottom:12px }
    .meta{ color:var(--accent); margin-bottom:18px }
    .desc{ color:rgba(234,232,255,0.9); line-height:1.5 }
    .back{ display:inline-block; margin-top:20px; color:var(--accent); text-decoration:underline }
    .media{ height:360px; background-size:cover; background-position:center; border-radius:12px; box-shadow:0 14px 40px rgba(2,6,23,0.7); margin-bottom:18px }
  </style>
  <script type="module" src="/src/static-registration.ts"></script>
</head>

<body>
  <div class="top-tab-container">
    <div class="top-glass-tab">
      <a href="/event">Event</a>
      <a href="/competition">Competition</a>
      
      <a href="/about">About</a>
    </div>
  </div>

  <div class="social-bar" style="display:flex; gap:10px; align-items:center; justify-content:flex-end; max-width:900px; margin:8px auto 0; padding:6px 14px;">
    <a class="icon-btn" href="https://instagram.com/" target="_blank" rel="noreferrer noopener" title="Instagram" style="width:34px;height:34px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A3.8 3.8 0 1 0 15.8 12 3.8 3.8 0 0 0 12 8.2zM17.5 6.5a.9.9 0 1 1-.9-.9.9.9 0 0 1 .9.9z"/></svg>
    </a>
    <a class="icon-btn" href="https://twitter.com/" target="_blank" rel="noreferrer noopener" title="X" style="width:34px;height:34px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M22 5.9c-.6.3-1.2.5-1.9.6.7-.4 1.2-1 1.5-1.8-.6.4-1.4.6-2.2.8C18.8 4.7 17.9 4 16.8 4c-1.9 0-3.4 1.8-3 3.6C9.7 7.4 7 6 5 4.1c-.7 1.2-.4 2.6.6 3.3-.5 0-1-.2-1.4-.4v.1c0 1.6 1.1 3 2.6 3.3-.5.1-1 .2-1.6.1.5 1.6 2 2.8 3.7 2.8C8.1 15.1 6.5 15.6 4.9 15.6c-.4 0-.7 0-1.1-.1C5 17 7.2 18 9.6 18c6.5 0 10-5.7 9.8-10.8.7-.5 1.3-1.1 1.8-1.8-.6.2-1.2.4-1.8.5z"/></svg>
    </a>
    <a class="icon-btn" href="https://facebook.com/" target="_blank" rel="noreferrer noopener" title="Facebook" style="width:34px;height:34px;display:inline-flex;align-items:center;justify-content:center;">
      <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M22 12a10 10 0 1 0-11.5 9.8v-6.9H8v-2.9h2.5V9.4c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.5H15c-1.2 0-1.6.8-1.6 1.6v1.9h2.8l-.4 2.9H13.5V21.8A10 10 0 0 0 22 12z"/></svg>
    </a>
  </div>

  <section class="hero">
    <div class="container">
      <div class="media" style="background-image:url('https://images.unsplash.com/photo-1511988617509-a57c8a288659?q=80&w=1600&auto=format&fit=crop')"></div>
      <div class="title">Aloha</div>
      <div class="meta">A tropical blast · Music · Energy</div>
      <div class="desc">A tropical blast of fun, music, and energy at Infinitus 2026.</div>
      <br>
      <button onclick="window.openRegistration('Aloha')" style="padding: 12px 24px; background: linear-gradient(90deg, #38bdf8, #a855f7); border: none; color: #fff; border-radius: 8px; font-weight: 800; cursor: pointer;">Register Now</button>
      <br>
      <a class="back" href="/event">← Back to Events</a>
    </div>
  </section>

  <!-- Auth System -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-nav.js"></script>
  <script src="/scripts/social.js"></script>
</body>

</html>
