<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Rally — Infinitus</title>
  <style>
    :root {
      --bg: #0b0a1a;
      --text: #eae8ff;
      --accent: #38bdf8;
      --sub: rgba(255, 255, 255, 0.08)
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif
    }

    .top-tab-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      padding: 0 20px;
      pointer-events: none
    }

    .top-glass-tab {
      pointer-events: auto;
      background: linear-gradient(180deg, rgba(24, 18, 40, 0.45), rgba(24, 18, 40, 0.15));
      backdrop-filter: blur(8px);
      border: 1px solid var(--sub);
      padding: 8px 14px;
      border-radius: 999px;
      display: flex;
      gap: 10px;
      max-width: 980px;
      margin: 0 auto
    }

    .top-glass-tab a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 999px
    }

    .hero {
      min-height: 48vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px
    }

    .title {
      font-size: clamp(1.6rem, 3vw, 2.4rem);
      font-weight: 800;
      margin-bottom: 12px
    }

    .meta {
      color: var(--accent);
      margin-bottom: 18px
    }

    .desc {
      color: rgba(234, 232, 255, .9);
      line-height: 1.5
    }

    .back {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: underline
    }

    .media {
      height: 360px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 14px 40px rgba(2, 6, 23, 0.7);
      margin-bottom: 18px
    }
  </style>
  <script type="module" src="/src/static-registration.ts"></script>
</head>

<body>
  <div class="top-tab-container">
    <div class="top-glass-tab">
      <a href="/event">Event</a>
      <a href="/competition">Competition</a>
      
      <a href="/about">About</a>
    </div>
  </div>

  <section class="hero">
    <div class="container">
      <div class="media"
        style="background-image:url('https://images.unsplash.com/photo-1502877338535-766e1452684a?q=80&w=1600&auto=format&fit=crop')">
      </div>
      <div class="title">Car Rally</div>
      <div class="meta">Flagship · High-speed · Outdoor</div>
      <div class="desc">Join the Car Rally at Infinitus — a high-octane showcase of classic and modern supercars, timed
        stages, and a parade through campus. Details, timings and participant registration coming soon.</div>
      <br>
      <button onclick="window.openRegistration('Car Rally')"
        style="padding: 12px 24px; background: linear-gradient(90deg, #38bdf8, #a855f7); border: none; color: #fff; fontWeight: 800; borderRadius: 8px; cursor: pointer;">Register
        Now</button>
      <br>
      <a class="back" href="/event">← Back to Events</a>
    </div>
  </section>
  <!-- Auth System -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/auth-nav.js"></script>
</body>

</html>
