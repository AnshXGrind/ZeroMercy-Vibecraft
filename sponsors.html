<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sponsors â€” Infinitus</title>
    <style>
        :root {
            --bg-primary: #0b0a1a;
            --text-primary: #eae8ff;
            --text-accent: #38bdf8;
            --border-subtle: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Inter, system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh
        }

        .top-tab-container {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 100%;
            padding: 0 20px;
            pointer-events: none
        }

        .top-glass-tab {
            pointer-events: auto;
            background: linear-gradient(180deg, rgba(24, 18, 40, 0.45), rgba(24, 18, 40, 0.15));
            backdrop-filter: blur(10px) saturate(1.05);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: .95rem;
            font-weight: 600;
            display: flex;
            gap: 10px;
            max-width: 980px;
            width: min(980px, 96%);
            align-items: center;
            justify-content: center;
            margin: 0 auto
        }

        .top-glass-tab .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            pointer-events: auto;
        }

        .top-glass-tab .tab-btn:hover {
            background: rgba(56, 189, 248, 0.06);
            transform: translateY(-2px)
        }

        .top-glass-tab .tab-btn.active {
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.12), rgba(168, 85, 247, 0.08));
            box-shadow: 0 6px 24px rgba(56, 189, 248, 0.06);
            color: var(--text-accent);
            transform: translateY(-2px) scale(1.02)
        }

        .social-bar {
            position: fixed;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
            align-items: flex-end;
        }

        .social-btn {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
            pointer-events: auto;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
            background: rgba(56, 189, 248, 0.06);
        }

        .social-btn svg {
            width: 16px;
            height: 16px;
            display: block;
        }

        .left-controls {
            /* vertically center on left side */
            position: fixed;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            z-index: 10001;
        }

        @media (max-width: 640px) {
            .left-controls {
                display: none !important;
            }

            .social-bar {
                right: 12px;
                top: auto;
                bottom: 12px;
                transform: none;
                flex-direction: row;
                gap: 8px;
                align-items: center;
            }

            .social-btn,
            .icon-btn {
                width: 29px;
                height: 29px;
            }

            .move-home {
                display: none !important;
            }
        }

        .icon-btn {
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(3, 9, 23, 0.55);
            transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
        }

        .icon-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 36px rgba(3, 9, 23, 0.7);
            background: rgba(56, 189, 248, 0.06);
        }

        .icon-btn svg {
            width: 16px;
            height: 16px
        }

        .move-home {
            /* removed - home icon provided in left-controls */
        }

        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            max-width: 980px;
            margin: 48px auto;
        }

        .sponsor-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .sponsor-card:hover {
            transform: translateY(-8px);
            border-color: var(--text-accent);
        }

        .sponsor-logo {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--text-accent);
            letter-spacing: 2px;
        }

        /* Slanted Sign In Button */
        .top-right-controls {
            position: fixed;
            top: 16px;
            right: 18px;
            z-index: 10001;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .signin-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 15px;
            cursor: pointer;
            clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .signin-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.06) skew(-2deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 880px) {
            .top-right-controls {
                top: 10px;
                right: 10px;
            }

            .signin-btn {
                padding: 8px 24px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="top-tab-container">
        <div class="top-glass-tab">
            <a class="tab-btn" href="/">Home</a>
            <a class="tab-btn" href="/event">Events</a>
            <a class="tab-btn" href="/aloha">Aloha</a>
            <a class="tab-btn" href="/competition">Competitions</a>
            <a class="tab-btn" href="/workshop">Workshops</a>
            <a class="tab-btn" href="/about">About</a>
        </div>
    </div>

    <div class="social-bar"
        style="display:flex; gap:10px; align-items:center; justify-content:flex-end; max-width:1000px; margin:8px auto 0; padding:6px 18px;">
        <a class="icon-btn" href="https://instagram.com/" target="_blank" rel="noreferrer noopener" title="Instagram"
            style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                <path
                    d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 6.2A3.8 3.8 0 1 0 15.8 12 3.8 3.8 0 0 0 12 8.2zM17.5 6.5a.9.9 0 1 1-.9-.9.9.9 0 0 1 .9.9z" />
            </svg>
        </a>
        <a class="icon-btn" href="https://twitter.com/" target="_blank" rel="noreferrer noopener" title="X"
            style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                <path
                    d="M22 5.9c-.6.3-1.2.5-1.9.6.7-.4 1.2-1 1.5-1.8-.6.4-1.4.6-2.2.8C18.8 4.7 17.9 4 16.8 4c-1.9 0-3.4 1.8-3 3.6C9.7 7.4 7 6 5 4.1c-.7 1.2-.4 2.6.6 3.3-.5 0-1-.2-1.4-.4v.1c0 1.6 1.1 3 2.6 3.3-.5.1-1 .2-1.6.1.5 1.6 2 2.8 3.7 2.8C8.1 15.1 6.5 15.6 4.9 15.6c-.4 0-.7 0-1.1-.1C5 17 7.2 18 9.6 18c6.5 0 10-5.7 9.8-10.8.7-.5 1.3-1.1 1.8-1.8-.6.2-1.2.4-1.8.5z" />
            </svg>
        </a>
        <a class="icon-btn" href="https://facebook.com/" target="_blank" rel="noreferrer noopener" title="Facebook"
            style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                <path
                    d="M22 12a10 10 0 1 0-11.5 9.8v-6.9H8v-2.9h2.5V9.4c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.5H15c-1.2 0-1.6.8-1.6 1.6v1.9h2.8l-.4 2.9H13.5V21.8A10 10 0 0 0 22 12z" />
            </svg>
        </a>
        <a class="icon-btn" href="https://youtube.com/" target="_blank" rel="noreferrer noopener" title="YouTube"
            style="width:36px;height:36px;display:inline-flex;align-items:center;justify-content:center;">
            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                <path d="M10 15l5.2-3L10 9v6z" />
                <path
                    d="M21.6 7.2s-.2-1.6-.8-2.3c-.8-.9-1.7-.9-2.1-1C15.9 3.6 12 3.6 12 3.6h-.1s-3.9 0-6.7.2c-.4 0-1.3 0-2.1 1C2.6 5.6 2.4 7.2 2.4 7.2S2 9 2 10.9v2.2C2 16 5 17.4 5 17.4s3.9 1.1 7 .9c3.1-.2 7-.9 7-.9s2.6-1.4 2.6-4.3V10.9c0-1.9-.6-3.7-.9-3.7z" />
            </svg>
        </a>
    </div>

    <!-- Auth nav injected dynamically by auth-nav.js -->

    <div class="left-controls">
        <a class="icon-btn" href="/" aria-label="Home" title="Home">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
            </svg>
        </a>
        <a class="icon-btn" href="/sponsors" aria-label="Sponsors" title="Our Sponsors">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
        </a>

        <a class="icon-btn active" href="/faq" aria-label="FAQ" title="FAQ">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 15h-2v-2h2v2zm1.07-7.75l-.9.92C12.45 12.9 12 13.5 12 15h-2v-.5c0-1 .45-1.75 1.17-2.5l1.24-1.26A1.75 1.75 0 0012.5 8.5c0-.97.78-1.75 1.75-1.75S16 7.53 16 8.5c0 1.2-.5 1.99-1.93 2.99z" />
            </svg>
        </a>
    </div>

    <!-- Social nav injected dynamically by auth-nav.js -->

    <section id="sponsors" style="padding:96px 24px 48px;">
        <div style="max-width:980px;margin:0 auto;">
            <h1
                style="font-size:clamp(1.5rem, 4vw, 2.5rem); text-align:center; letter-spacing:2px; margin-bottom:12px;">
                OUR SPONSORS</h1>
            <p style="text-align:center; opacity:0.8; margin-bottom:48px;">Empowering innovation and future technology
                at Infinitus.</p>

            <div class="sponsor-grid">
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Title Sponsor</h3>
                </div>
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Tech Partner</h3>
                </div>
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Cloud Partner</h3>
                </div>
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Food Partner</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Move-to-home removed; Home icon available in left-controls -->
    <!-- Auth System -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/auth-nav.js"></script>
</body>

</html>
