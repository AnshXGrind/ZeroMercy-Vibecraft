<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sponsors â€” Infinitus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Critical CSS to prevent FOUC/flickering -->
    <style>
        html { visibility: visible; opacity: 1; }
        .top-tab-container, .top-right-controls {
            visibility: visible !important;
            opacity: 1 !important;
        }
    </style>
    <style>
        :root {
            --bg-primary: #0b0a1a;
            --text-primary: #eae8ff;
            --text-accent: #38bdf8;
            --border-subtle: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', system-ui, -apple-system, sans-serif !important;
        }

        body {
            font-family: 'Orbitron', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            letter-spacing: 0.5px;
        }

        .top-tab-container {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 100%;
            padding: 0 20px;
            pointer-events: none
        }

        .top-glass-tab {
            pointer-events: auto;
            background: linear-gradient(180deg, rgba(24, 18, 40, 0.45), rgba(24, 18, 40, 0.15));
            backdrop-filter: blur(10px) saturate(1.05);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            font-size: .95rem;
            font-weight: 600;
            display: flex;
            gap: 10px;
            max-width: 980px;
            width: min(980px, 96%);
            align-items: center;
            justify-content: center;
            margin: 0 auto
        }

        .top-glass-tab .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            pointer-events: auto;
        }

        .top-glass-tab .tab-btn:hover {
            background: rgba(56, 189, 248, 0.06);
            transform: translateY(-2px)
        }

        .top-glass-tab .tab-btn.active {
            background: linear-gradient(90deg, rgba(56, 189, 248, 0.12), rgba(168, 85, 247, 0.08));
            box-shadow: 0 6px 24px rgba(56, 189, 248, 0.06);
            color: var(--text-accent);
            transform: translateY(-2px) scale(1.02)
        }

        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            max-width: 980px;
            margin: 48px auto;
        }

        .sponsor-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .sponsor-card:hover {
            transform: translateY(-8px);
            border-color: var(--text-accent);
        }

        .sponsor-logo {
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--text-accent);
            letter-spacing: 2px;
        }

        /* Slanted Sign In Button */
        .top-right-controls {
            position: fixed;
            top: 16px;
            right: 18px;
            z-index: 10001;
            display: flex;
            align-items: center;
            gap: 12px;
            pointer-events: auto;
        }

        .signin-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 15px;
            cursor: pointer;
            clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .signin-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.06) skew(-2deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 880px) {
            .top-right-controls {
                top: 10px;
                right: 10px;
            }

            .signin-btn {
                padding: 8px 24px;
                font-size: 13px;
            }
        }

        /* Login Button (top right) */
        .login-btn {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 32px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            clip-path: polygon(22% 0, 100% 0, 100% 100%, 0 100%);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-btn:hover,
        .login-btn:focus-visible {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.06) skew(-2deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 880px) {
            .login-btn {
                padding: 8px 24px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <!-- Login button (top right) -->
    <div class="top-right-controls">
        <a class="login-btn" href="/login.html">LOGIN</a>
    </div>

    <div class="top-tab-container">
        <nav class="top-glass-tab">
            <a class="tab-btn" href="/" title="Home">HOME</a>
            <a class="tab-btn" href="/event.html">EVENTS</a>
            <a class="tab-btn" href="/competition.html">COMPETITIONS</a>
            <a class="tab-btn" href="/workshop.html">WORKSHOPS</a>
        </nav>
    </div>

    <section id="sponsors" style="padding:96px 24px 48px;">
        <div style="max-width:980px;margin:0 auto;">
            <h1
                style="font-size:clamp(1.5rem, 4vw, 2.5rem); text-align:center; letter-spacing:2px; margin-bottom:12px;">
                OUR SPONSORS</h1>
            <p style="text-align:center; opacity:0.8; margin-bottom:48px;">Empowering innovation and future technology
                at Infinitus.</p>

            <div class="sponsor-grid">
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Title Sponsor</h3>
                </div>
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Tech Partner</h3>
                </div>
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Cloud Partner</h3>
                </div>
                <div class="sponsor-card">
                    <div class="sponsor-logo">T.B.A</div>
                    <h3>Food Partner</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Move-to-home removed; Home icon available in left-controls -->
    <!-- Auth System -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/auth-nav.js"></script>
</body>

</html>
